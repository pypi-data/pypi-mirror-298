[metadata]
name = mstarpypost
version = 1.0.14
license_files = LICENSE.txt
description = M-Star CFD Python Post Utilities
long_description = file: README.rst,
license = BSD 3-Clause License

[options]
packages = find:
install_requires = 
	vtk
	pandas
	polars
	pillow
	pyarrow
	pydantic
	reportlab
	matplotlib
	importlib-metadata; python_version >= "3.9"

[options.extras_require]
GUI = PySide6
packages = mstarpypost

[options.packages.find]
where = src
include = mstarpypost
exclude = venv*

[options.entry_points]
console_scripts = 
	mstar-convert-particles = mstarpypost.particles:cli
	mstar-batch-post = mstarpypost.batch_post:run
	mstar-stats-gui = mstarpypost.gui_plot:run

[egg_info]
tag_build = 
tag_date = 0

