[project]
name = "npiq"
description = "NPI Query - fast, offline querying of NPPES NPI Registry healthcare provider data"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache Software License" }
authors = [{ name = "Andrey Kislyuk"}, {email = "kislyuk@gmail.com" }]
maintainers = []
dynamic = ["version"]
dependencies = ["marisa-trie"]

[project.optional-dependencies]
test = ["wheel", "ruff", "mypy"]

[project.urls]
"Documentation"= "https://healthcare-utils.github.io/npiq"
"Source Code"= "https://github.com/healthcare-utils/npiq"
"Issue Tracker"= "https://github.com/healthcare-utils/npiq/issues"
"Change Log"= "https://github.com/healthcare-utils/npiq/blob/main/Changes.md"

[tool.setuptools_scm]

[tool.ruff]
line-length = 120
per-file-ignores = {"npiq/__init__.py" = ["F401"]}

[tool.ruff.format]
quote-style = "preserve"

[tool.mypy]
files = [
  "npiq"
]
check_untyped_defs = true
disallow_incomplete_defs = true
