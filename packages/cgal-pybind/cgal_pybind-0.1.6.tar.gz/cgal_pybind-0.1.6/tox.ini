[base]
name = cgal_pybind

[tox]
envlist =
    check-version
    check-packaging
    lint
    py{38,39,310,311,312}

[testenv]
passenv = *
extras = tests
deps = pybind11
commands = pytest {posargs} tests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:format]
deps =
    black<25
    isort
commands =
    isort -l 100 --profile black {[base]name} tests setup.py
    black -l 100 {[base]name} tests setup.py

[testenv:lint]
deps =
    black<25
    isort
    pycodestyle
    pylint
    pybind11
commands =
    isort -l 100 --profile black --check-only --diff {[base]name} tests setup.py
    black -l 100 --check {[base]name} tests setup.py
    pycodestyle {[base]name}
    pylint {[base]name}

[testenv:check-packaging]
skip_install = true
deps =
    build
    twine
commands =
    python -m build -o {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:coverage]
extras = tests
deps = coverage
commands =
    coverage run --source {[base]name} {envbindir}/nosetests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
commands = make html
whitelist_externals = make

[pycodestyle]
max-line-length = 100

[lint]
extension-pkg-whitelist=numpy, pybind11
