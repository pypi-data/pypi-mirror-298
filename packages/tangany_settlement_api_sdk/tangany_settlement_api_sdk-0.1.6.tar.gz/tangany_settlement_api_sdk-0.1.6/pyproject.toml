[tool.poetry]
name = "tangany_settlement_api_sdk"
version = "0.1.6"
description = "Inofficial Python SDK for consuming Tangany Settlement API"
authors = ["Marcel <marcel.nellesen@tangany.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "tangany_settlement_api_sdk"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
attr = "^0.3.2"
urllib3 = "^2.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
