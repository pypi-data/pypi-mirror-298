[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-polaris"
version = "0.1.1"
description = "Initial build of Polaris"
authors = [
    { name = "Atilla Saadat", email = "atillaabc@gmail.com" }
]
license = {file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

readme = "README.md"
requires-python = ">=3.8"