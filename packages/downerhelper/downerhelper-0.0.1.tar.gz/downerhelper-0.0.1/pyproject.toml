[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "downerhelper"
version = "0.0.1"
authors = [
  { name="Marcus Oates", email="marcus.oates@downergroup.com" },
]
description = "Collection of functions to wrap the Azure SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/DownerEU/geospatialDesign-azure_helper"

[tool.hatch.build.targets.wheel]
packages = ["src/postgres_log_handler", "src/secret_helper"]