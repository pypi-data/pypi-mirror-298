[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iteach_dhyolo"
version = "0.1"
description = "The iteach package includes the dhyolo model, designed to detect doors and handles in images."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }  # Optional: specify your license

# Dependencies (equivalent to install_requires in setup.py)
dependencies = [
    "gitpython>=3.1.30",
    "matplotlib>=3.3",
    "numpy>=1.22.2",
    "opencv-python>=4.1.1",
    "Pillow>=7.1.2",
    "psutil",
    "PyYAML>=5.3.1",
    "requests>=2.23.0",
    "scipy>=1.4.1",
    "thop>=0.1.1",
    "torch>=1.8.0",
    "torchvision>=0.9.0",
    "tqdm>=4.64.0",
    "ultralytics>=8.0.147",
    "pandas>=1.1.4",
    "seaborn>=0.11.0",
    "easydict",
    "huggingface_hub",
]