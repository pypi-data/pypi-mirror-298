[metadata]
name = internetnl_domain_analyse
description = A tool to create image belong to internetnl time series
author = Eelco van Vliet
author_email = 
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/internetnl_domain_analyse
project_urls = 
	Documentation = https://internetnl-domain-analyse.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	weighted_sample_statistics
	cbsplotlib
	PyLaTeX
	PyYAML
	tldextract
	tqdm
	pandas
	internetnl_scan
	importlib_metadata
	matplotlib
	numpy
	seaborn
	requests
	openpyxl
	internetnl-scan

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
dev = 
	pytest
	pytest-cov
	tox
	pre-commit

[options.entry_points]
console_scripts = 
	internetnl_domain_analyse = internetnl_domain_analyse.domein_analyse:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov internetnl_domain_analyse --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.1
package = internetnl_domain_analyse

[egg_info]
tag_build = 
tag_date = 0

