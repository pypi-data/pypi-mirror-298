variables:
  all_web:
    domeinnamen:
      suffix:
        type: dict
        keep_options: true
        translate:
          nl: 1
          com: 2
          eu: 3
          rest: 4
        options:
          1: .nl
          2: .com
          3: .eu
          4: overig
        info_per_breakdown:
          statline_gk3_zzp_tot:
            highcharts_directory: hoofdstuk2/Fig_2_2_1_a
            highcharts_label: "2.2.1(a) Verdeling van de domeinextensies over de 
            	             bedrijfsgrootteklassen."
            y_max: 100
            y_spacing: 20
            legend_position: *legend_position_gk
          statline_sbi_digit1_ict:
            highcharts_directory: hoofdstuk2/Fig_2_2_1_b
            highcharts_label: "2.2.1(b) Verdeling van de domeinextensies over de 
            	             bedrijfstakken."
            y_max: 100
            y_spacing: 20
            legend_position: *legend_position_sbi
    counts:
      units:
        type: int
        report_number: true
        label: "Verdeling van de gescande domeinnamen over de bedrijfsgrootteklassen (a) en
              bedrijfstakken (b)."
        info_per_breakdown:
          statline_gk3_zzp:
            highcharts_directory: hoofdstuk2/Fig_2_1_3_a
            highcharts_label: "2.1.3(a) Verdeling van de gescande domeinnamen over de 
            	             bedrijfsgrootteklassen."
            y_max: 40
            y_spacing: 5
            legend_position: *legend_position_gk
          statline_sbi_digit1_ict:
            highcharts_directory: hoofdstuk2/Fig_2_1_3_b
            highcharts_label: "2.1.3(b) Verdeling van de gescande domeinnamen over de 
            	             bedrijfstakken."
            y_max: 40
            y_spacing: 5
            legend_position: *legend_position_sbi
    score:
      percentage:
        type: percentage
        label: "Gemiddelde totaal score Internet.nl  per bedrijfsgrootteklasse (a) en bedrijfstak 
      met 2 of meer werknemers (b)."
        filter: website
        info_per_breakdown:
          statline_gk3_zzp_tot:
            highcharts_directory: hoofdstuk3/Fig_3_2_1_a
            highcharts_label: "3.2.1(a) Gemiddelde totaal score Internet.nl  per  
                             bedrijfsgrootteklasse."
            y_max: 80
            y_spacing: 20
          statline_sbi_digit1_ict:
            highcharts_directory: hoofdstuk3/Fig_3_2_1_b
            highcharts_label: "3.2.1(b) Gemiddelde totaal score Internet.nl  per bedrijfstak met 2 of meer werknemers."
            y_max: 80
            y_spacing: 20
    categories:
      categories_web_ipv6_verdict:
        type: bool
        label: "Percentage van bedrijven met website met geslaagde categorie `IPv6' per bedrijfsgrootteklasse (a) en 
              bedrijfstak (b)."
        filter: website
        info_per_breakdown:
          statline_gk3_zzp_tot:
            highcharts_directory: hoofdstuk3/Fig_3_2_2_a
            highcharts_label: "3.2.2(a) Percentage van bedrijven met website met geslaagde categorie `IPv6' per   
                             bedrijfsgrootteklasse."
            y_max: 60
            y_spacing: 10
          statline_sbi_digit1_ict:
            highcharts_directory: hoofdstuk3/Fig_3_2_2_b
            highcharts_label: "3.2.2(b) Percentage van bedrijven met website met geslaagde categorie `IPv6' per 
                             bedrijfstak."
            y_max: 60
            y_spacing: 10
      categories_web_dnssec_verdict:
        type: bool
        label: "Percentage van bedrijven met website met geslaagde categorie `DNSSEC' per bedrijfsgrootteklasse (a) en 
              bedrijfstak (b)."
