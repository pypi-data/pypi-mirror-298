# Settings voor de internet.nl-plaatjes. 
general:
  working_directory:
  highcharts_output_directory: highcharts
  scan_data:
    all_web:
      2020:
        do_it: true
        data_file: data/2020/internet_nl_web_all_20.sqlite
      2021:
        do_it: true
        data_file: data/2021/internet_nl_web_all_21.sqlite
      2022:
        do_it: true
        data_file: data/2022/internet_nl_web_all_22.sqlite
      2023:
        do_it: true
        data_file: data/2023/internet_nl_web_all_2023.sqlite
    all_mail:
      #      2020:
      #        # If data file is none, we don´t load the data, but we add the year as none to keep
      #        # the legend the same
      #        data_file:
      #      2021:
      #        do_it: true
      #        data_file: data/2021/internet_nl_mail_all_21.sqlite
      #      2022:
      #        do_it: true
      #        data_file: data/2022/internet_nl_mail_all_22.sqlite
      2023:
        do_it: true
        data_file: data/2023/internet_nl_mail_all_23.sqlite
    #dtc_web:
    #  do_it: false
    #  data_file: data/internet_nl_web_dtc.sqlite
  default_scan: all_web
  output: internet_nl_stats.sqlite
  stat_directory: "\\\\cbsp.nl\\productie\\primair\\WTE\\Werk\\ICT-gebruik bedrijven\\Bedrijven\\wte\\Stat\\"
  records_cache_data:
    # Records cache directory verwijst naar de microdata van de statline ict enquete. Deze directory kan overruled worden
    # met 1) de command line optie `--records_cache_dir' en 2) de environment variable RECORDS_CACHE_DIR_YY, waarbij
    # YY the laatste 2 digits zijn van het jaartal (i.e. 20, 21, of 22)
    2020:
      records_cache_directory: "{{ stat_directory }}\\ALR20\\ALG_20\\06_PUBLICATIE\\StatLine\\StatLine_2020\\cache"
      records_cache_file: records_cache_20.sqlite
      records_table_names:
        - records_df_20_2
        - info_records_df_20
    2021:
      records_cache_directory: "{{ stat_directory }}\\ALR21\\ALG_21\\06_PUBLICATIE\\StatLine\\StatLine_2021\\cache"
      records_cache_file: records_cache_21.sqlite
      records_table_names:
        - records_df_21_2
        - info_records_df_21
    2022:
      records_cache_directory: "{{ stat_directory }}\\ALR22\\ALG_22\\06_PUBLICATIE\\StatLine\\StatLine_2022\\cache"
      records_cache_file: records_cache_22.sqlite
      records_table_names:
        - records_df_22_2
        - info_records_df_22
    2023:
      # voor 2023 gebruiken we 2022 cache omdat hier op de data gebaseerd is
      records_cache_directory: "{{ stat_directory }}\\ALR22\\ALG_22\\06_PUBLICATIE\\StatLine\\StatLine_2022\\cache"
      records_cache_file: records_cache_22.sqlite
      records_table_names:
        - records_df_22_2
        - info_records_df_22
  image_directory: images
  tex_prepend_path: figures/internet_punt_nl
  tex_horizontal_shift:
    linux: -2.15cm
    windows: -1.78cm
  image_type: .pdf
  cache_directory: cache
  n_digits: 1
  n_bins: 50
  barh: true
  cumulative: false
  show_title: false
  sheet_renames:
    statline:
      pattern: "statline_"
      replace: ""
categories:
  categories_output_file: internet_nl_categories.sqlite
  plot_settings:
    pdf_per_category:
      y_max_pdf_plot: 4
      y_spacing_pdf_plot: 1
      highcharts_output_directory: hoofdstuk3/Fig_3_3_2
      export_svg: true
    verdeling_per_categorie:
      highcharts_output_directory: hoofdstuk3/Fig_3_3_3
      highcharts_label: "3.3.3 Relatieve verhouding geslaagde categorieën tegen aantal
                         geslaagde categorieën."
  index_categories:
    HTTPS:
      variable: categories_web_https_verdict
      color: corporatelichtblauw
    IPv6:
      variable: categories_web_ipv6_verdict
      color: grasgroen
    DNSSEC:
      variable: categories_web_dnssec_verdict
      color: oranje
    APPSEC:
      variable: categories_web_appsecpriv_verdict
      color: roze
correlations:
  plots:
    correlation:
      do_it: true
      output_file: internet_nl_corr.sqlite
      highcharts_output_directory: hoofdstuk3/Fig_3_5_1
      export_svg: true
    scores_per_number_correct:
      do_it: true
      output_file: internet_nl_scores.pkl  # zelfde input file als scores_per_interval!
      x_label:
        text: Aantal geslaagde categorieën
        positie:
          - 0.98
          - -0.15
      y_label:
        text: Subgroepscore [%]
        positie:
          - -0.065
          - 1.07
      highcharts_output_directory: hoofdstuk3/Fig_3_4_2_a
      highcharts_label: "3.4.2(a) Subgroepscore tegen het aantal geslaagde categorieën."
    scores_per_interval:
      do_it: true
      output_file: internet_nl_scores.pkl
      x_label:
        text: Eindscoreniveau
        positie:
          - 0.98
          - -0.15
      y_label:
        text: Subgroepscore [%]
        positie:
          - -0.065
          - 1.07
      highcharts_output_directory: hoofdstuk3/Fig_3_4_2_b
      highcharts_label: "3.4.2(b) Subgroepscore groep tegen het eindscoreniveau."
  score_intervallen:
    L: 0
    M: 40
    H: 60
    V: 80
  index_labels:
    L: Low
    M: Medium
    H: High
    V: Very High
  index_categories:
    HTTPS_http:
      color: corporatelichtblauw
    HTTPS_cert:
      color: donkerblauw
    HTTPS_tls:
      color: appelgroen
    HTTPS_dane:
      color: grasgroen
    IPv6:
      color: oranje
    DNSSEC:
      color: roze
    APPSEC:
      color: geel
  index_correlations:
    tests_web_https_http_available_verdict: HTTPS_http
    tests_web_https_http_redirect_verdict: HTTPS_http
    tests_web_https_http_compress_verdict: HTTPS_http
    tests_web_https_http_hsts_verdict: HTTPS_http
    tests_web_https_cert_chain_verdict: HTTPS_cert
    tests_web_https_cert_pubkey_verdict: HTTPS_cert
    tests_web_https_cert_sig_verdict: HTTPS_cert
    tests_web_https_cert_domain_verdict: HTTPS_cert
    tests_web_https_tls_version_verdict: HTTPS_tls
    tests_web_https_tls_ciphers_verdict: HTTPS_tls
    tests_web_https_tls_cipherorder_verdict: HTTPS_tls
    tests_web_https_tls_keyexchange_verdict: HTTPS_tls
    tests_web_https_tls_keyexchangehash_verdict: HTTPS_tls
    tests_web_https_tls_compress_verdict: HTTPS_tls
    tests_web_https_tls_secreneg_verdict: HTTPS_tls
    tests_web_https_tls_clientreneg_verdict: HTTPS_tls
    tests_web_https_tls_0rtt_verdict: HTTPS_tls
    tests_web_https_tls_ocsp_verdict: HTTPS_tls
    tests_web_https_dane_exist_verdict: HTTPS_dane
    tests_web_https_dane_valid_verdict: HTTPS_dane
    tests_web_ipv6_ws_similar_verdict: IPv6
    tests_web_ipv6_ws_reach_verdict: IPv6
    tests_web_ipv6_ws_address_verdict: IPv6
    tests_web_ipv6_ns_address_verdict: IPv6
    tests_web_ipv6_ns_reach_verdict: IPv6
    tests_web_dnssec_exist_verdict: DNSSEC
    tests_web_dnssec_valid_verdict: DNSSEC
    tests_web_appsecpriv_csp_verdict: APPSEC
    tests_web_appsecpriv_referrer_policy_verdict: APPSEC
    tests_web_appsecpriv_x_content_type_options_verdict: APPSEC
    tests_web_appsecpriv_x_frame_options_verdict: APPSEC
statistics:
  internet_gk_vanaf_1_zzp: # bedrijfsgrootte, per gk vanaf 1
    do_it: true
    groupby:
      gk: gk_vanaf_1_zzp
    groupby_if_not_exist:
      gk: gk_vanaf_2  # gk_vanaf_2 wordt genomen, maar gezet als column gk_vanaf_1_zzp voor 2020
    missing_groups:
      - WP19079
  statline_gk_all: # bedrijfsgrootte,  2 en meer WP
    do_it: true
    groupby:
      gk: gk_all_wp
  statline_gk3_zzp:
    do_it: true
    groupby:
      gk: gk3_stat_wp_met_zzp
    groupby_if_not_exist:
      gk: gk3_stat_wp
    missing_groups:
      - WP19079
  statline_gk_all_dtc: # Bedrijfsgrootte, 2 en meer WP
    do_it: false
    scan_data: dtc_web
    groupby:
      gk: gk_all_wp
  statline_sbi_digit1: # Per bedrijfstak, 2 of meer WP. Zzp worden niet meegenomen
    do_it: true
    groupby:
      sbi: sbi_digit1_statline
    filters:
      select_large_be: "gk_sbs > 10"
  statline_sbi_ict:
    do_it: false
    groupby:
      sbi: sbi_ict_statline
    filters:
      select_large_be: "gk_sbs > 10"
  statline_gk3_zzp_tot:
    do_it: true
    groupby:
      gk: gk_all   # dit is een dummy
    combination:
      - statline_gk3_zzp
      - statline_gk_all
  statline_sbi_digit1_ict:
    do_it: true
    groupby:
      gk: sbi_all   # dit is een dummy
    combination:
      - statline_sbi_digit1
      - statline_sbi_ict
plots:
  internet_gk_vanaf_1_zzp: # bedrijfsgrootte, per gk vanaf 1
    do_it: false
    label: "Bedrijfsgrootteklasse"
    legend_title: "# Werknemers"
    tex_horizontal_shift: &tex_horizontal_shift_gk_van_1_zzp
      linux: -1.08cm
      windows: -1.78cm
    reference_lines:
      statline_gk_all:
        label: NL
        xoff: 0.01
      #statline_gk_all_dtc:
      #  label: DTC
      #  xoff: 0.02
  statline_gk_all: # bedrijfsgrootte, 2 en meer WP
    do_it: false
    cdf_plot:
      apply: true
      figsize: # set figure size in inches
        - 5.43
        - 3.0
      variables:
        all_web:
          percentage:
            highcharts_info_per_year:
              2020:
                highcharts_directory: hoofdstuk3/Fig_3_3_1_a
                highcharts_label: "3.3.1(a) Verdeling van de websitescan Internet.nl-score voor bedrijven met 2 of meer werknemers 
                voor  2020"
              2021:
                highcharts_directory: hoofdstuk3/Fig_3_3_1_b
                highcharts_label: "3.3.1(b) Verdeling van de websitescan Internet.nl-score voor bedrijven met 2 of meer werknemers 
                voor  2021"
              2022:
                highcharts_directory: hoofdstuk3/Fig_3_3_1_c
                highcharts_label: "3.3.1(c) Verdeling van de websitescan Internet.nl-score voor bedrijven met 2 of meer werknemers 
                voor  2022"
              2023:
                highcharts_directory: hoofdstuk3/Fig_3_3_1_d
                highcharts_label: "3.3.1(d) Verdeling van de websitescan Internet.nl-score voor bedrijven met 2 of meer werknemers 
                voor  2023"
            export_svg: true
            export_highcharts: false
        all_mail:
          percentage:
            highcharts_info_per_year:
              #              2021:
              #                highcharts_directory: hoofdstuk4/Fig_4_3_1_a
              #                highcharts_label: "4.3.1(a) Verdeling van de email-scan Internet.nl-score voor bedrijven met 2 of meer werknemers
              #                voor  2021"
              #              2022:
              #                highcharts_directory: hoofdstuk4/Fig_4_3_1_b
              #                highcharts_label: "4.3.1(b) Verdeling van de email-scan Internet.nl-score voor bedrijven met 2 of meer werknemers
              #                voor  2022"
              2023:
                highcharts_directory: hoofdstuk4/Fig_4_3_1
                highcharts_label: "4.3.1 Verdeling van de email-scan Internet.nl-score voor bedrijven met 2 of meer werknemers 
                voor  2023"
            export_svg: true
            export_highcharts: false
    bar_plot:
      apply: false
      tex_horizontal_shift: -1.08cm
      export_highcharts: false
    y_max_pdf_plot: 8
    y_spacing_pdf_plot: 2
    label: "Bedrijfsgrootteklasse"
    legend_title: "# Werknemers"
  statline_gk3_zzp_tot: # bedrijfsgrootte, klasse met gk3 indeling inclusief een breakdown met 2+
    # de volgorde waarin je hier de plot voor gk en sbi geeft, wordt ook in de tex-output aangehouden
    do_it: true
    title: "Gemiddelde Internet.nl-score per bedrijfsgrootteklasse."
    cdf_plot: false
    bar_plot:
      apply: true
      tex_horizontal_shift: *tex_horizontal_shift_gk_van_1_zzp
    y_max_pdf_plot: 8
    y_spacing_pdf_plot: 2
    horizontal_shift:
    box_margin: 0.07
    subplot_adjust:
      left: 0.5
      right: 0.98
    label: "Bedrijfsgrootteklasse"
    legend_title: "# Werknemers"
    legend_position: &legend_position_gk
      linux:
        - 0.06
        - 0.00
      windows:
        - 0.105
        - 0.00
  statline_gk3_zzp: # bedrijfsgrootte, klasse met gk3 indeling
    # de volgorde waarin je hier de plot voor gk en sbi geeft, wordt ook in de tex-output aangehouden
    do_it: true
    title: "Gemiddelde Internet.nl-score per bedrijfsgrootteklasse."
    cdf_plot: false
    bar_plot:
      apply: true
      tex_horizontal_shift: *tex_horizontal_shift_gk_van_1_zzp
    y_max_pdf_plot: 8
    y_spacing_pdf_plot: 2
    horizontal_shift:
    box_margin: 0.07
    subplot_adjust:
      left: 0.5
      right: 0.98
    label: "Bedrijfsgrootteklasse"
    legend_title: "# Werknemers"
    legend_position: *legend_position_gk
  statline_sbi_digit1:
    do_it: true
    title: "Gemiddelde Internet.nl-score per bedrijfstak."
    cdf_plot: false
    bar_plot:
      apply: true
      tex_horizontal_shift: *tex_horizontal_shift_gk_van_1_zzp
    use_breakdown_keys: false
    #y_max_bar_plot: 35
    #y_spacing_bar_plot: 5
    sort_values: false
    box_margin: 0.1
    figsize: # set figure size in inches (default = (5.43, 3.36)
      - 5.43
      - 6.0
    subplot_adjust:
      left: 0.5
      right: 0.98
    label: "Bedrijfstak"
    legend_title: Bedrijfstak
    legend_position: &legend_position_sbi
      linux:
        - 0.06
        - 0.03
      windows:
        - 0.105
        - 0.03
  statline_sbi_digit1_ict:
    do_it: true
    title: "Gemiddelde Internet.nl-score per bedrijfstak."
    cdf_plot: false
    bar_plot:
      apply: true
      tex_horizontal_shift: *tex_horizontal_shift_gk_van_1_zzp
    use_breakdown_keys: false
    #y_max_bar_plot: 35
    #y_spacing_bar_plot: 5
    sort_values: false
    box_margin: 0.1
    figsize: # set figure size in inches (default = (5.43, 3.36)
      - 5.43
      - 6.0
    subplot_adjust:
      left: 0.5
      right: 0.98
    label: "Bedrijfstak"
    legend_title: Bedrijfstak
    legend_position: *legend_position_sbi
