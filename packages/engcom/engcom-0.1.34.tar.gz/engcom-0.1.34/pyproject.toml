[tool.poetry]
name = "engcom"
version = "0.1.34"
description = "Tools for engineering computing"
authors = ["Rico Picone <rpicone@stmartin.edu>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11"
matplotlib = "^3.8.3"
numpy = "^1.26.4"
sympy = "^1.12"
scipy = "^1.12.0"
jupytext = "^1.16.1"
nbformat = "^5.9.2"
nbconvert = "^7.16.2"
pypandoc_binary = "^1.13"
docx2pdf = "^0.1.8"
ipywidgets = "^8.1.2"
ipython = "^8.22.2"
ipykernel = "^6.29.3"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.6"
urllib3 = "<=2.0"
sphinxcontrib-apidoc = "^0.5.0"
sphinx-autoapi = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
publish = 'engcom.publish:main'