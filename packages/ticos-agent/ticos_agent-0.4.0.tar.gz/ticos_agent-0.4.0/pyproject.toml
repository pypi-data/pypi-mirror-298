[tool.poetry]
authors = ["Ticos Dev <hi@tiwater.com>"] 
description = "Ticos Agent" 
license = "Apache-2.0" 
name = "ticos-agent" 
packages = [
  {include = "ticos_agent", from = "src"},
] 
readme = "README.md" 
version = "0.4.0" # Keep the version from pyproject.toml as it's newer

[project.urls]
Homepage = "https://github.com/tiwater/ticos-agent"
Issues = "https://github.com/tiwater/ticos-agent/issues"

[tool.poetry.dependencies]
opentelemetry-api = "^1.19.0"
opentelemetry-exporter-otlp-proto-http = "^1.27.0"
opentelemetry-sdk = "^1.19.0"
psutil = "^6.0.0"
python = ">=3.8.1,<4.0"
pyyaml = "^6.0.2"
requests = "^2.32.3"
tomli = "^2.0.1"

flake8 = "^7.1.1"
[tool.poetry.extras]
yan = ["YanAPI"] # Make sure to specify the correct version if needed

[tool.poetry.dev-dependencies]
black = "^24.8.0"
pytest = "^8.3.3"

[tool.poetry.scripts]
ticos-agent = "ticos_agent.__main__:main"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 100
target-version = ['py37']
