[metadata]
name = mptool
version = 0.1.3
author = Ove Øyås
author_email = ove.oyas@nmbu.no
description = Enumeration and sampling of minimal pathways in metabolic (sub)networks.
long_description = file: README_PyPI.md
long_description_content_type = text/markdown
url = https://gitlab.com/csb.ethz/mptool
project_urls = 
	Source = https://gitlab.com/csb.ethz/mptool
	Bug Tracker = https://gitlab.com/csb.ethz/mptool/-/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Programming Language :: Python :: 3
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	metabolism
	metabolic networks
	metabolic pathways
	minimal pathways
	pathway analysis
	pathway enumeration
	pathway sampling
	constraint-based modeling
	metabolic modeling
	systems biology

[options]
zip_safe = True
packages = find:
package_dir = 
	= .
python_requires = >=3
py_modules = mptool
test_suite = tests
install_requires = 
	cobra>=0.17.1
	gurobipy>=9.1.0
	networkx>=2.4
	numpy>=1.18.1
	pytest>=4.6.9

[options.packages.find]
where = .

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

