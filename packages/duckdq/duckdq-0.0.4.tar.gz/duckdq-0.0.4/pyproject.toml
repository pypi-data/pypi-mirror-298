[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "duckdq"
version = "0.0.4"
authors = [
  { name="Brian Mearns", email="brian.mearns@gmail.com" },
]
description = "A DQ package"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas==2.2.2",
    "duckdb==1.1.0",
    "openai==1.46.0",
    "supabase==2.7.4",
    "sqlframe==3.3.0",
    "python-dotenv==1.0.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
py-modules = ["duckdq"]

[project.urls]
Homepage = "https://github.com/mearnsb/api-client"
Issues = "https://github.com/mearnsb/api-client/issues"
