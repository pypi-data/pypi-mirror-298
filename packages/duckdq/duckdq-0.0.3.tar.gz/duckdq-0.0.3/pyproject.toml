[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "duckdq"
version = "0.0.3"
authors = [
  { name="Brian Mearns", email="brian.mearns@gmail.com" },
]
description = "A DQ package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mearnsb/api-client"
Issues = "https://github.com/mearnsb/api-client/issues"
