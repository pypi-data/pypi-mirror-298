[metadata]
name = airless-email
version = 0.0.3

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	airless-core>=0.1.1.dev6
	airless-core<0.2.0
	airless-google-cloud-storage>=0.0.3.dev1
	airless-google-cloud-storage<0.1.0
	airless-google-cloud-secret-manager>=0.0.1.dev1
	airless-google-cloud-secret-manager<0.1.0

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

