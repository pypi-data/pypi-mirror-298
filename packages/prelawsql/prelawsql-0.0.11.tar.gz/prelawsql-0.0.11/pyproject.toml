[project]
name = "prelawsql"
version = "0.0.11"
authors = [
  {name="Marcelino Veloso III", email="hi@mv3.dev" }
]
description = "Fetch, store, process files prior to database insertion."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "citation-utils >= 0.4.14",     # base: citation table, citation path
  "citation-title >= 0.0.1",      # base: decision short title
  "corpus-judge >= 0.1.6",        # base: opinion justice id, ponente
  "environs >= 11.0",             # config
  "sqlite-utils >= 3.37",         # db
  "rich >= 13.8",                 # cli
  "html-sanitizer >= 2.4.4",      # fetcher
  "pyyaml >= 6.0.2",              # trees
  "beautifulsoup4 >= 4.12.3",     # template
  "markdown >= 3.7",            # template
  "httpx >= 0.27.2",              # fetcher
  "python-frontmatter >= 1.1.0",  # decisions
  "python-slugify >= 8.0",        # config
]

[project.optional-dependencies]
dev = [
  "ipykernel >= 6.29",
  # testing
  "pytest >= 8.3",
  "pytest-cov >= 5.0",
  # docs
  "mkdocs >= 1.6.1",
  "mkdocstrings [python] >= 0.26.1",
  "mkdocs-material >= 9.5",
  # package
  "build >= 1.2.1",
  "twine >= 5.1.1",
]

[project.scripts]
pre = "prelawsql:cli"

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra -q -vv --cov --doctest-modules --doctest-glob='*.md'"
testpaths = ["tests", "src"]

[tool.ruff]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]
