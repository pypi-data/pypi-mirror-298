name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  test:
    needs: [build]
    uses: ./.github/workflows/test.yaml

  test_install:
    needs: [build]
    uses: ./.github/workflows/test_install.yaml

  collector:
    needs: [build, test, test_install]
    if: always()
    runs-on: ubuntu-latest
    # TODO: consider using https://github.com/re-actors/alls-green
    steps:
      - name: Check for failures
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo Job failed
          exit 1
