[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]

name = "tkxterm"
description = "Use XTerm embedded in a Tkinter frame, passing to it strings and commands and receving the exit code of the commands"
authors = [
    {name="Matteo Chiesa", email="matteo.chiesa.mc@gmail.com"}
]
maintainers = [
    {name="Matteo Chiesa", email="matteo.chiesa.mc@gmail.com"}
]

readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}

requires-python = ">=3.10"
dependencies = []

keywords = ["xterm", "terminal", "bash", "tkinter", "tk", "ttk", "frame"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Church-17/tkxterm"

[tool.hatch.version]
path = "src/tkxterm/__init__.py"
