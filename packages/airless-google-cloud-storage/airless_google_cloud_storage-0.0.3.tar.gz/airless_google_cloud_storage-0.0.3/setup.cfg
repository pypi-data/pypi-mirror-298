[metadata]
name = airless-google-cloud-storage
version = 0.0.3

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	google-cloud-storage==2.17.0
	ndjson==0.3.1
	pyarrow>=11.0.0
	pyarrow<=17.0.0
	airless-core>=0.1.0.dev1
	airless-google-cloud-core>=0.0.1.dev1

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

