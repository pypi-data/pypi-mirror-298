[metadata]
name = WSIPeruDB
version = 0.3.2
author = Carol Romero
author_email = romeroroldancarol@gmail.com
description = Water Stable Isotope Database in Peru
url = https://github.com/karoru23/WSI-PeruDB
long_description = file: README.md
license = MIT license
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
setup_requires = setuptools
install_requires = 
	ipython>=7.34.0
	requests>=2.32.3
	numpy>=1.26.4
	pandas>=2.1.4
	matplotlib>=3.7.1
	folium>=0.17.0
	branca>=0.7.2
	scikit-learn>=1.5.2
	plotly>=5.24.1
	ipywidgets>=7.7.1
	geopandas>=1.0.1
	openpyxl>=3.1.5
	statsmodels>=0.14.3

[options.extras_require]
css = 
	tinycss2 >=1.1.0, <1.2.0

[egg_info]
tag_build = 
tag_date = 0

