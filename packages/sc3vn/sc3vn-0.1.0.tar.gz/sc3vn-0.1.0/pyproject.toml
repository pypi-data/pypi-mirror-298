[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sc3vn"
version = "0.1.0"
authors = [
  { name="Swiftcode3", email="swiftcode3.studio@gmail.com" },
]
description = "A package which lets you make terminal-based Visual Novels"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"