[tool.poetry]
name = "it-feature-framework"
version = "0.0.0"
description = "Feature Framework"
authors = ["menion93 <andrea.salvoni@prima.it>"]
readme = "README.md"
packages = [
    { include = "feature_framework_api", from = "." },
#    { include = "feature_framework_common", from = "." }
]

# Used for solving dependencies
[[tool.poetry.source]]
name = "artifactory"
url = "https://prima.jfrog.io/artifactory/api/pypi/primapy/simple"
priority = "primary"

[[tool.poetry.source]]
name = "PyPI"
priority = "supplemental"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"

pydantic = "^2.8.2"
requests = "^2.32.3"
aiohttp = "^3.10.5"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
flake8 = "^7.1.1"
isort = "^5.13.2"
mypy = "^1.11.1"
pytest = "^8.3.2"
pytest-asyncio = "^0.24.0"
toml = "^0.10.2"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
show_error_codes = true
show_error_context = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "dateutil.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
