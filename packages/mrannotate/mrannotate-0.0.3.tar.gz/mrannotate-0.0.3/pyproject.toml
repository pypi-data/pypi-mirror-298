[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mrannotate"
version = "0.0.3"
description = "A minimal data labelling tool using tkinter"
readme = "README.md"
authors = [{ name = "Mayur Kr. Garg", email = "mayur7garg@gmail.com" }]
keywords = ["annotate", "annotater", "mrannotate", "labelling", "label"]
dependencies = ["pillow >= 10.0.0"]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/mayur7garg/MrAnnotate"
