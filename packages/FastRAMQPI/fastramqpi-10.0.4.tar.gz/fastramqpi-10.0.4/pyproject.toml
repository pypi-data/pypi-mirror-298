[tool.poetry]
name = "FastRAMQPI"
version = "10.0.4"
description = "Rammearkitektur integrations framework"
authors = ["Magenta ApS <info@magenta.dk>"]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://magenta.dk/"
repository = "https://git.magenta.dk/rammearkitektur/FastRAMQPI"
keywords = ["os2mo"]
packages = [ { include = "fastramqpi" } ]
include = ["fastramqpi/py.typed"]

[tool.poetry.dependencies]
python = "^3.11"
structlog = ">=23.1,<25.0"
pydantic = "^1.10.5"
gql = "^3.4.0"
more-itertools = "^9.1.0"
prometheus-fastapi-instrumentator = ">=5.9.1,<8.0.0"
fastapi = ">=0.112.3,<1.0"
httpx = "^0.27.0"
pytest = "^7.4.3"
respx = "^0.21.0"
tenacity = "^8.2.3"
tqdm = "^4.65.0"
Authlib = "^1.2.0"
aio-pika = ">=8.3,<10.0"
prometheus-client = ">=0.16,<0.21"
anyio = "^3.6.2"
Jinja2 = "^3.1.2"
requests = "^2.28.1"
sentry-sdk = "^1.12.1"
frozendict = "^2.3.4"
sqlalchemy = "^2.0.30"
psycopg = "^3.1.19"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.21.2"
pytest-split = "^0.8.0"
pytest-cov = "^4.0.0"
debugpy = "^1.8.1"
hypothesis = "^6.70.0"
pytest-mock = "^3.8.1"


[tool.poetry.group.pre-commit.dependencies]
types-pyyaml = "^6.0.12.20240311"
mypy = "^1.9.0"
pre-commit = "^3.7.0"
types-tqdm = "^4.66.0.20240106"
types-requests = "^2.31.0.20240403"


[tool.poetry.plugins."pytest11"]
fastramqpi = "fastramqpi.pytest_plugin"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode="auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = "True"
warn_unused_configs = "True"
check_untyped_defs = "True"
disallow_untyped_defs = "True"
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
# The module seems to be missing library stubs or py.typed marker
module = "authlib.*"
ignore_missing_imports = true

[tool.flake8]
max-line-length = 999  # let black worry about that
exclude = [
".git", "__pycache__", ".mypy_cache", ".pytest_cache", ".venv", ".gitlab"
]

[tool.coverage.run]
omit = [
    # The pytest plugin is tested implictly through the integration tests
    "fastramqpi/pytest_plugin.py",
]
