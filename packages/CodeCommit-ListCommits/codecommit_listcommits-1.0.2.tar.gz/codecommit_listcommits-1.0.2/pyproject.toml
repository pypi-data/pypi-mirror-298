[project]
name = "CodeCommit-ListCommits"
version = "1.0.2"
description = "Retrieve all commits from an AWS CodeCommit repository in bulk"
readme = "README.md"
license = {file = "LICENSE.txt"}
maintainers = [{name = "tra", email = "tisk0711ngm@gmail.com"}]
authors = [{name = "tra", email = "tisk0711ngm@gmail.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Environment :: Web Environment",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Topic :: Software Development",
]
requires-python = ">=3.8"
dependencies = [
    "dulwich>=0.22.1",
]

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120

[project.urls]
Source = "https://github.com/clcl777/CodeCommit-ListCommits"
