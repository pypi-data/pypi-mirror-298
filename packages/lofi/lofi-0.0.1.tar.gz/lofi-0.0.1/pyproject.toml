[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lofi"
dynamic = ["version"]
description = 'Local Fast Inference of machine learning models'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "freddyaboulton", email = "alfonsoboulton@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/freddyaboulton/lofi#readme"
Issues = "https://github.com/freddyaboulton/lofi/issues"
Source = "https://github.com/freddyaboulton/lofi"

[tool.hatch.version]
path = "src/lofi/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/lofi tests}"

[tool.coverage.run]
source_pkgs = ["lofi", "tests"]
branch = true
parallel = true
omit = [
  "src/lofi/__about__.py",
]

[tool.coverage.paths]
lofi = ["src/lofi", "*/lofi/src/lofi"]
tests = ["tests", "*/lofi/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
