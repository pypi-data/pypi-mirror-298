[tool.poetry]
name = "duple"
version = "2.0.0"
description = "Duple is a CLI that finds and removes duplicate files."
authors = ["David Bruce <duple.python@gmail.com>"]
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["duplicate", "lint"]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
tqdm = "^4.66.5"
humanize = "^4.10.0"
send2trash = "^1.8.3"

psutil = "^6.0.0"
[tool.poetry.group.dev.dependencies]
poethepoet = "^0.28.0"

pytest = "^8.3.3"
ruff = "^0.6.8"
black = "^24.8.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
duple = "duple.duple:cli"
sync_version = "duple.publish_actions:sync_version"
perf_test = "tests.performance_evaluation:perf_test"

[tool.poe.tasks]

    [tool.poe.tasks.build_test]
    sequence = ["sync_version","ruffcheck", "ruffformat", "build", "install", "test"]

    [tool.poe.tasks.sync_version]
    cmd = "sync_version" 

    [tool.poe.tasks.install]
    cmd = "poetry install" 

    [tool.poe.tasks.build]
    cmd = "poetry build"

    [tool.poe.tasks.test]
    cmd = "pytest"

    [tool.poe.tasks.ruffcheck]
    cmd = "ruff check"

    [tool.poe.tasks.ruffformat]
    cmd = "ruff format"

[tool.ruff]
line-length = 120
fix = true
show-fixes = true
lint.ignore = [ 
            "E701", 
            "E702"
         ]

    [tool.ruff.format]
    docstring-code-line-length = 120

