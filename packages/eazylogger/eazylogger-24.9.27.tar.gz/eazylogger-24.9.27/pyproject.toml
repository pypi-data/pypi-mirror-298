[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "eazylogger"
version = "24.9.27"
authors = [
    {name="Aric Kraft"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

description = "A simple module to add color to Python log messages."
readme = "README.md"
requires-python = ">=3.11"


[tool.setuptools.packages.find]
include = ["eazylogger","eazylogger.*"]
exclude=["*.tests*"]
namespaces = false


[project.urls]
Homepage = "https://github.com/aeazy/eazylogger"
Issues = "https://github.com/aeazy/eazylogger/issues"
