[metadata]
name = ppbt
version = attr: ppbt.__version__
author = Daniel A. Wozniak
author_email = <daniel.wozniak@broadcom.com>
long-description-content-type = text/markdown
long_description = file: README.md
description = Portable Python Build Toolchain
license = Apache License 2.0
license_file = LICENSE.md
url = https://github.com/saltstack/ppbt
bug_tracker = https://github.com/saltstack/ppbt/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Development Status :: 2 - Pre-Alpha
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	=src
patckages = find:
python_requires = >=3
include_package_data = True

[options.packages.find]
where = src
exclude = 
	m4*
	config*
	include*
	testing*
	kconfig*
	contrib*

[options.package_data]
* = _config/**, _toolchain/**

[flake8]
max-line-length = 120
exclude = 
	.git,
	.nox,
	__pycache__,
	build,
	dist,
	docs/conf.py,
	setup.py,
	.pre-commit-hooks
	src/relenv_gdb/libpython.py
ignore = 
	D104,
	D107,
	D200,
	D401,
	F403,
	F405
	W503
per-file-ignores = 
	__init__.py: F401
	noxfile.py: D100,D102,D103,D107,D212,E501
	tests/*.py: D100,D101,D102,D103,D105,D107,D205,D415,W503

[egg_info]
tag_build = 
tag_date = 0

