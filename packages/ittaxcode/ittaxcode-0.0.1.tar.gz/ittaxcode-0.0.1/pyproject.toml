[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
ignore-vcs = false
exclude = [
    ".*",
    "main.py",
    "tests/",
    "__pycache__",
]

[project]
name = "ittaxcode"
version = "0.0.1"
authors = [
  { name="Giuseppe Latini", email="giuseppe.latini@gmail.com" },
]
description = "Manage Italian individual tax code"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pinuxone/ItTaxCode"
