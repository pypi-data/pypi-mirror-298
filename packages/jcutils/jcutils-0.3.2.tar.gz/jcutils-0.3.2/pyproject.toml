[project]
name = "jcutils"
version = "0.3.2"
description = "python utils"
authors = [{ name = "lijc210", email = "lijc210@163.com" }]
dependencies = [
    "apscheduler~=3.10.1",
    "clickhouse-driver==0.2.6",
    "fastapi==0.70.1",
    "ldap3==2.9.1",
    "numpy<2",
    # "psycopg2-binary==2.9.5",
    "PyMySQL==1.0.2",
    "pyodps==0.11.6.1",
    "pyquery==2.0.0",
    "python-dateutil==2.8.2",
    "python-multipart==0.0.5",
    "redis==3.5.3",
    "requests==2.26.0",
    "retry==0.9.2",
    "sentry-sdk~=1.21.0",
    "uvicorn==0.16.0",
    "huaweicloudsdkdli==3.1.19",
    "redis-py-cluster==2.1.3",
    "DBUtils==3.0.2",
    "pyquery~=2.0.0",
    "imbox~=0.9.8",
    "happybase~=1.2.0",
    "easybase~=1.1.3",
    "urllib3~=1.26.15",
    "chardet~=4.0.0",
    "func_timeout~=4.3.5",
    # "line_profiler~=4.0.3",
    "fire>=0.5.0",
    "esdk-obs-python>=3.23.9.1",
    "alibabacloud_ecs20140526>=3.0.12",
    "alibabacloud_dataworks_public20200518>=4.7.2",
    # pymssql 在macOS M 芯片的依赖
    # brew install freetds
    # brew install openssl
    # "pymssql==2.2.7",
    "alibabacloud-maxcompute20220104>=2.3.0",
    "pandas>=2.2.2",
    "openpyxl>=3.1.5",
    "rich>=13.7.1",
    "tabulate[widechars]>=0.9.0",
    "wcwidth>=0.2.13",
    "kafka-python",
    "toml>=0.10.2",
    "datamodel-code-generator>=0.25.9",
]
readme = "README.md"
requires-python = ">= 3.8"
homepage = "https://github.com/lijc210/jcutils"
repository = "https://github.com/lijc210/jcutils"
documentation = "https://github.com/lijc210/jcutils"
keywords = ["utils", "toolkit", "tools", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { text = "MIT License" }

[project.urls]
Homepage = "https://github.com/lijc210/jcutils"
Documentation = "https://github.com/lijc210/jcutils"
Source = "https://github.com/lijc210/jcutils"
Tracker = "https://github.com/lijc210/jcutils/issues"

[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[tool.rye]
dev-dependencies = ["coverage", "pytest", "pip>=24.2"]

managed = true
[tool.hatch.metadata]
allow-direct-references = true

[[tool.rye.sources]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"


[tool.uv.pip]
index-url = "https://mirrors.aliyun.com/pypi/simple"


[tool.maturin]
python-source = "python"
module-name = "jcutils.jcext"
features = ["pyo3/extension-module"]
