[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "knowing-machine"
version = "0.0.3"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "The machine that knows the answers to all questions"
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/knowing-machine/knowing-machine"
"Bug Tracker" = "https://github.com/org_name/knowing-machine/issues"
