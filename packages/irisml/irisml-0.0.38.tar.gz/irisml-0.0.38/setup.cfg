[metadata]
name = irisml
version = 0.0.38
description = Simple ML pipeline platform
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT
url = https://github.com/microsoft/irisml

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	azure-identity
	azure-storage-blob<13
	numpy
	tenacity
	torch

[options.entry_points]
console_scripts = 
	irisml_cache = irisml.core.commands.cache:main
	irisml_patch = irisml.core.commands.patch:main
	irisml_run = irisml.core.commands.run:main
	irisml_run_task = irisml.core.commands.run_task:main
	irisml_show = irisml.core.commands.show:main
	irismlc = irisml.compiler.commands.compile:main

[options.packages.find]
exclude = 
	test*

[flake8]
max-line-length = 200

[egg_info]
tag_build = 
tag_date = 0

