[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "parcelhub-api-client"
version = "0.3.0"
authors = [
	{ name="ChemicalLuck", email="j.tebbett@outlook.com" }
]
description = "Python API Client for Parcehub(Whistl)"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Information Technology",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Testing",
	"Topic :: Utilities"
]
dependencies = ["requests", "xmltodict"]

[project.optional-dependencies]
dev = ["ruff", "pre-commit", "python-dotenv"]

[project.urls]
Homepage = "http://github.com/ChemicalLuck/parcelhub-api-client"


