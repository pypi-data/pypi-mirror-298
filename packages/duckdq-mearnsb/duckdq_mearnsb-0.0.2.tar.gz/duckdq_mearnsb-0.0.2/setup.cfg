[metadata]
name = duckdq
version = 0.0.2
author = Brian Mearns
author_email = brian.mearns@gmail.com
description = A simple DQ package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mearnsb/api-client
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas==2.2.2
	duckdb==1.1.0
	openai==1.46.0
	supabase==2.7.4
	sqlframe==3.3.0
	python-dotenv==1.0.1

[options.packages.find]
where = duckdq

[egg_info]
tag_build = 
tag_date = 0

