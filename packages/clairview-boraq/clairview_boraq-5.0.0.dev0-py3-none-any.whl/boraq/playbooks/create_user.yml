---

  - hosts: localhost
    become: yes
    become_user: root
    tasks:
    - name: Create user
      user:
        name: '{{ clairview_user }}'
        generate_ssh_key: yes

    - name: Set home folder perms
      file:
        path: '{{ user_directory }}'
        mode: 'o+rx'
        owner: '{{ clairview_user }}'
        group: '{{ clairview_user }}'
        recurse: yes

    - name: Set /tmp/.boraq folder perms
      file:
        path: '{{ repo_path }}'
        owner: '{{ clairview_user }}'
        group: '{{ clairview_user }}'
        recurse: yes

    - name: Change default shell to bash
      shell: "chsh {{ clairview_user }} -s $(which bash)"
...
