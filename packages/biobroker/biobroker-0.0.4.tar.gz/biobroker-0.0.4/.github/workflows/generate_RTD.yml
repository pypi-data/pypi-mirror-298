name: All actions related to documentation

on:
  push

jobs:
  create-RTD:
    name: Update the ReadTheDocs documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Create the documentation
        run: |
          sphinx-apidoc -Mf -o docs biobroker
          cd docs
          make clean html
      - name: Copy README and adjust mermaid for RTD
        run: |
          cp README.md docs/README.md
          sed -i 's/`mermaid/`\{mermaid\}/g' docs/README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updating docs"
          file_pattern: 'docs/*'