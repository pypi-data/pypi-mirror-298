<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .sidebar .nav-link {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #000;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5>Menu</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('manager', entity_name='usuario') }}">Gestión de ventas</a>
                        </li>
                        <!-- Submenú que se despliega con clic -->
                        <li class="nav-item submenu">
                            <input type="checkbox" id="toggle-reportes" class="toggle-checkbox">
                            <label for="toggle-reportes" class="nav-link">Reportes</label>
                            <ul class="submenu-items">
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('dashboard') }}">Reporte de Ventas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('dashboard') }}">Reporte de Usuarios</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 col-lg-10 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
