[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "git-workflow-test"
authors = [
  { name="OpenG2P", email="info@openg2p.org" },
]
description = "Git Workflow Test"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Operating System :: OS Independent",
]
dependencies = [
  "openg2p-fastapi-common",
  "openg2p-fastapi-auth",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://openg2p.org"
Documentation = "https://docs.openg2p.org/"
Repository = "https://github.com/OpenG2P/openg2p-git-workflow-test"
Source = "https://github.com/OpenG2P/openg2p-git-workflow-test"

[tool.hatch.version]
path = "src/git_workflow_test/__init__.py"
