{% if is_favorite %}
    <i class="bi-heart-fill text-danger {{ extra_classes }}" data-id="{{ query_id }}" data-url="{% url 'query_favorite' query_id%}"></i>
{% else %}
    <i class="bi-heart text-danger {{ extra_classes }}" data-id="{{ query_id }}" data-url="{% url 'query_favorite' query_id%}"></i>
{% endif %}
