{% extends "explorer/base.html" %}
{% load i18n %}

{% block sql_explorer_content %}
    <div class="container">
        <form method="post">{% csrf_token %}
            <div class="alert alert-info">
                {% blocktranslate trimmed with title=object.title %}
                    Are you sure you want to delete "{{ title }}"?
                {% endblocktranslate %}
            </div>
            <div>
                <input type="submit" value="Delete Query" class="btn btn-danger" />
            </div>
        </form>
    </div>
{%  endblock %}
