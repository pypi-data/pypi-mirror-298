# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "criterion-site-parser"
version = "1.10"
description = "Prints movies information parsed from criterionchannel.com"
readme = "README.md"
authors = [{ name = "pistolbarrel", email = "gboes@pistolbarrel.net" }]
license = { file = "license" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["criterion", "parser", "movies"]
dependencies = [
    "html5lib",
    "bs4",
    "requests",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/pistolbarrel/criterion-site-parser"
