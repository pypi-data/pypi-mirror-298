[package]
name = "evogression"
version = "0.11.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "rust_evogression"
crate-type = ["cdylib"]

[dependencies]
rayon = "1.10.0"
rand = "0.8.5"
rand_distr = "0.4.3"
itertools = "0.13.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"


[dependencies.pyo3]
version = "0.22.3"
features = ["extension-module"]
