[project]
name = "latch_plots_helpers"
version = "0.1.1"
description = "Misc helper functions for Latch plots"

authors = [{ name = "aidanabd", email = "aidan@latch.bio" }]

requires-python = ">=3.11,<4.0"

dependencies = [
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "scikit-posthocs>=0.9.0",
    "scipy>=1.14.1",
    "statsmodels>=0.14.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["latch_plots_helpers"]

[tool.hatch.build.targets.wheel]
packages = ["latch_plots_helpers"]

[tool.ruff]
target-version = "py312"

