[metadata]
name = qyout
version = 0.1
author = Guitouu31
description = Qt Youtube downloader GUI using yt-dlp and pyqt6 (say "cute")
url = https://github.com/guitouu31/qyout.git
readme = "README.md"
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Environment :: X11 Applications :: Qt
	Topic :: Utilities

[options]
install_requires = 
	pyqt6
	yt-dlp
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	qyout = qyout.main:main

[egg_info]
tag_build = 
tag_date = 0

