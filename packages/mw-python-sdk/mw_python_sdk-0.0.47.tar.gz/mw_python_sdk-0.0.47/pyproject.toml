[project]
name = "mw-python-sdk"
version = "0.0.47"
authors = [
    { name="Peng Gao", email="mike@heywhale.com" },
]
description = "ModelWhale SDK"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ['PyJWT', 'requests==2.28.2', 'boto3', 'tqdm', 'requests_unixsocket', 'python-dotenv', 'typer']

[project.optional-dependencies]
test = ["pytest"]
llm = ['openai', 'fastapi', 'uvicorn', 'vllm==0.6.0']
fs = ['fsspec']
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[project.scripts]
mwcli = "mw_python_sdk.bin.mwcli:app"

[project.urls]
Homepage = "https://github.com/Kesci/mw-python-sdk"
Issues = "https://github.com/Kesci/mw-python-sdk/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
