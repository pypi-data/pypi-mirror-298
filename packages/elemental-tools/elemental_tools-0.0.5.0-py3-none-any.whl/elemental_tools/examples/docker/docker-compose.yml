version: "3"
services:
  $app_name_pc_friendly-integrations:
    cap_add:
      - SYS_ADMIN
    environment:
      TZ: America/Sao_Paulo
    build:
      context: /Git/Clientes/TCB/elemental.instance
    network_mode: "host"
    privileged: true
    volumes:
      - $elemental_package_path:/private_modules/elemental.tools
      - $user_folder_path:/home/seluser
    command: ["start_task_monitor"]

  $app_name_pc_friendly-api:
    cap_add:
      - SYS_ADMIN
    build:
      context: /Git/Clientes/TCB/elemental.instance
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - $elemental_package_path:/private_modules/elemental.tools
      - $user_folder_path:/home/seluser
    ports:
      - $docker_api_port:3001
    command: ["start_api"]
