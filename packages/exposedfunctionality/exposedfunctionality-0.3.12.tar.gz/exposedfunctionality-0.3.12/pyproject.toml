[tool.poetry]
name = "exposedfunctionality"
version = "0.3.12"
description = "tool to expose functionalities to multiple tools"
authors = ["Julian Kimmig <julian.kimmig@linkdlab.de>"]
license = "MIT"
readme = "README.md"

[project.urls]
homepage  = ""
source  = "https://github.com/JulianKimmig/exposedfunctionality"
tracker  = "https://github.com/JulianKimmig/exposedfunctionality/issues"
documentation = ""
download = "https://pypi.org/project/{{ package-name }}/#files"
