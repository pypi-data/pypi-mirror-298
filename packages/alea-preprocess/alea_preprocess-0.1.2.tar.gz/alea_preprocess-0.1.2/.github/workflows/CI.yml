name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ x86_64, armv7, aarch64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3 \
            python3-pip \
            python3-venv \
            pipx \
            curl \
            pkg-config \
            cmake \
            libssl-dev \
            build-essential
      - name: Install Poetry and Maturin
        run: |
          pipx ensurepath
          pipx install poetry
          pipx install maturin
      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | bash -s -- -y
          echo 'source $HOME/.cargo/env' >> $HOME/.bashrc
          rustup default nightly
      - name: Install pdfium
        run: |
          sudo bash docker/scripts/install_pdfium.sh
      - name: Run cargo test
        run: |
          source $HOME/.cargo/env
          cargo test
      - name: Run pytest
        run: |
          source $HOME/.cargo/env
          poetry install --no-root
          poetry run maturin develop
          poetry run pytest
      - name: Build wheels
        run: |
          source $HOME/.cargo/env
          poetry install --no-root
          poetry run maturin build --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
