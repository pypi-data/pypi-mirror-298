      separate_annotation_info: "Aktivieren Sie dieses Kontrollkästchen, um die Anmerkung\n von 'Schlüssel'-Segmenten in einer separaten Spalte anzuzeigen,\n anstatt ihres Inhalts."
      mode_info: "Kontextspezifikationsmodus.\n\n'Benachbarte Segmente': Der Kontext besteht aus den gesamten Segmenten links und rechts von 'Schlüssel'-\nSegmenten (daher kann die Ausgabetabelle möglicherweise\neine große Anzahl von Spalten enthalten, abhängig vom\n'Maximalabstand'-Parameter.\n\n'Enthaltene Segmentierung': Kontexte sind definiert\nals die unmittelbar links und rechts von 'Schlüssel'-Segmenten auftretenden Zeichen (daher enthält die\nAusgabetabelle normalerweise 3 Spalten)."
      segmentation_infon: "Die Segmentierung, auf der die Kontextdefinition\n basiert."
      annotation_infon: "Im Modus 'Benachbarte Segmente' gibt an, ob\n der Inhalt der Kontextsegmente angezeigt werden soll (Wert 'none')\n oder eher deren Anmerkungswerte für einen bestimmten Anmerkungsschlüssel.\n\nIm Modus 'Enthaltene Segmentierung' gibt an,\n ob Anmerkungswerte von Kontextsegmenten in einer separaten Spalte angezeigt werden sollen."
      max_distance_info: "Maximale Entfernung zwischen 'Schlüssel'- und Kontextsegmenten." 
      use_collocation_format_info: "Aktivieren Sie dieses Kontrollkästchen, um die Kollokationen des 'Schlüssel'-\nSegmentes anstelle seiner Auftrittskontexte anzuzeigen."
      min_frequency_info: "Die minimale Häufigkeit von Kontextsegmenttypen."
      max_length_info: "Maximale Anzahl von Zeichen in unmittelbarer linker\nund rechter Umgebung."
      merge_strings_info: "Aktivieren Sie dieses Kontrollkästchen, wenn separate Zeichenfolgen\n als tatsächlich zusammenhängend behandelt werden sollen, sodass das Ende\n jeder Zeichenfolge an den Anfang der nächsten Zeichenfolge angrenzt ist."
