    msg:
      sendready: ", bitte auf 'Senden' klicken, wenn Sie bereit sind."
      segmentation_info: "Die Segmentierung, deren Segmente gezählt werden sollen.\nDies definiert die Spalten der resultierenden Kreuztabelle."
      annotation_key_info: "Gibt an, ob die Elemente, die in der oben angegebenen Segmentierung gezählt werden sollen, durch den\n Inhalt der Segmente (Wert 'none') oder durch ihre\n Anmerkungswerte für einen bestimmten Anmerkungsschlüssel definiert sind."
      sequence_length_info: "Gibt an, ob einzelne Segmente oder\n Sequenzen von 2, 3, ... Segmenten (n-Gramme) gezählt werden sollen.\nWenn die obige 'Sequenzlänge' auf einen Wert\n größer als 1 gesetzt ist, wird die (eventuell leere) Zeichenfolge,\n die in diesem Feld angegeben ist, als\n Trennzeichen zwischen den aufeinanderfolgenden Segmenten\n jeder Sequenz verwendet."
      mode_info: "Kontextspezifikationsmodus.\n\nKontexte definieren die Zeilen der resultierenden\nKreuztabelle.\n\n'Kein Kontext': Segmente werden gezählt,\nunabhängig von ihrem Kontext (d.h. die Ausgabetabelle enthält eine einzige Zeile).\n\n'Gleitender Fenster': Kontexte sind definiert als alle\naufeinanderfolgenden, überlappenden Sequenzen von n Segmenten\nin der 'Einheiten'-Segmentierung.\n\n'Links-Rechts-Nachbarschaft': Kontexte sind definiert als\nverschiedene Kombinationen von Segmenten, die unmittelbar rechts und/oder links der Segmente\nin der 'Einheiten'-Segmentierung auftreten.\n\n'Enthaltene Segmentierung': Kontexte sind definiert\nals die verschiedenen Segmente, die in einer gegebenen\nSegmentierung auftreten (die gleich oder unterschiedlich sein kann\nwie die 'Einheiten'-Segmentierung)."
      window_size_info: "Die Länge der Segmentsequenzen, die Kontexte definieren."
      left_context_size_info: "Die Länge der Segmentsequenzen, die die\nlinke Seite der Kontexte definieren."
      right_context_size_info: "Die Länge der Segmentsequenzen, die die\nrechte Seite der Kontexte definieren."

