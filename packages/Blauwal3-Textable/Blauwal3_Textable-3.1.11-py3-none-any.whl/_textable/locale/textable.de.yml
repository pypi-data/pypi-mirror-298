      segmentation_info: "Die Segmentierung, für die die Ko-Vorkommnisse der\n Segmente gezählt werden sollen."
      annotation_key_info: "Gibt an, ob die Elemente, deren Ko-Vorkommnisse in der oben angegebenen Segmentierung\n gezählt werden, durch den Inhalt der Segmente (Wert 'none')\n oder durch ihre Anmerkungswerte für einen bestimmten\n Anmerkungsschlüssel definiert sind."
      sequence_length_info: "Gibt an, ob die Ko-Vorkommnisse von\n einzelnen Segmenten oder von Sequenzen von 2,\n3, ... Segmenten (n-Gramme) gezählt werden sollen.\n\n Beachten Sie, dass dieser Parameter nicht auf einen\n Wert größer als 1 gesetzt werden kann, wenn Ko-Vorkommnisse zwischen primären und sekundären Einheiten gezählt werden sollen."
      intra_sequence_delimiter_info: "Wenn die obige 'Sequenzlänge' auf einen Wert\n größer als 1 gesetzt ist, wird die (eventuell leere) Zeichenfolge,\n die in diesem Feld angegeben ist, als\n Trennzeichen zwischen den aufeinanderfolgenden Segmenten\n jeder Sequenz verwendet."
      use_secondary_units_info: "Aktivieren Sie dieses Kontrollkästchen, um die Ko-Vorkommnisse von\n primären und sekundären Einheiten zu zählen."
      segmentation_infon_secondary: "Die Segmentierung, für die die Ko-Vorkommnisse der\n Segmente mit Bezug auf primäre Einheiten gezählt werden sollen\n Dies definiert die Zeilen der resultierenden Kreuztabelle und\n daher definieren die primären Einheiten nur die Spalten der\n resultierenden Kreuztabelle."
      annotation_key_infon_secondary: "Gibt an, ob die Elemente der sekundären Einheit\n Segmentierung, deren Ko-Vorkommnisse gezählt werden sollen,\n durch den Inhalt der Segmente (Wert 'none')\n oder durch ihre Anmerkungswerte für einen bestimmten\n Anmerkungsschlüssel definiert sind."
      mode_info: "Kontextspezifikationsmodus.\n\n 'Gleitender Fenster'': Kontexte sind definiert als alle\n aufeinanderfolgenden, überlappenden Sequenzen von n Segmenten\n in der 'Einheiten'-Segmentierung.\n\n'Enthaltene Segmentierung': Kontexte sind definiert\n als die verschiedenen Segmente, die in einer gegebenen\n Segmentierung auftreten."
      window_size_info: "Die Länge der Segmentsequenzen, die Kontexte definieren."
      segmentation_infon_contexts: "Die Segmentierung, deren Segmenttypen\n die Kontexte definieren, in denen Ko-Vorkommnisse gezählt werden."
      annotation_key_infon_contexts: "Gibt an, ob Kontexttypen durch den Inhalt der Segmente in der oben angegebenen\n Segmentierung (Wert 'none') oder durch ihre\n Anmerkungswerte für einen bestimmten Anmerkungsschlüssel definiert sind."
      msg_context_removed: "Die ausgewählte Kontextsegmentierung wurde entfernt.\n'Automatisch senden' Kontrollkästchen wird deaktiviert.\nBitte verbinden Sie eine Segmentierung mit dem Widget und\nversuchen Sie es erneut."
      msg_widget_needs_input: "Widget benötigt Eingabe."
      msg_processing_please_wait: "Bitte warten, wird verarbeitet..."

