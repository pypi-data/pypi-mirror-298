[project]
name = "benpipe"
description = ""
version = "0.0.2"
authors = [
    { name = "Gareth Davidson", email = "gaz@bitplane.net" }
]
dependencies = [
    "bencodepy"
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "mkdocs",
    "flake8",
    "pre-commit",
    "pytest",
    "coverage"
]

[project.scripts]
benpipe = "benpipe:main"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
profile = "black"
