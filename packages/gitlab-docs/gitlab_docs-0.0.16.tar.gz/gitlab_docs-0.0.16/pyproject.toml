[tool.poetry]
name = "gitlab-docs"
version = "0.0.16"
description = "A tool that automatically generates gitlab documentation from yaml files"
authors = ["Charlie Smith <me@charlieasmith.co.uk>"]
readme = "README.md"
packages = [{include = "gitlab-docs"}]

[tool.poetry.dependencies]
python = "^3.12"
prettytable = "^3.11.0"
oyaml = "^1.0"
typer = "^0.12.5"

[tool.poetry.scripts]
gitlab-docs = 'gitlab_docs:app.main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"