[tool.poetry]
name = "gitlab-docs"
version = "0.0.34"
description = "A tool that automatically generates gitlab documentation from yaml files"
authors = ["Charlie Smith <me@charlieasmith.co.uk>"]
readme = "README.md"
packages = [{include = "gitlab_docs", format = "sdist"}]

[tool.poetry.dependencies]
python = "^3.7"
prettytable = "*"
pytablewriter = "~1.2.0"
oyaml = "*"
typer = "^0.12.5"
mrkdwn = "*"


[tool.poetry.scripts]
gitlab-docs = 'gitlab_docs.app:main'

[build-system]
requires = ["poetry-core","setuptools"]
build-backend = "poetry.core.masonry.api"