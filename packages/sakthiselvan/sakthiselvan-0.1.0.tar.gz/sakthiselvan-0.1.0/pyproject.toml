[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sakthiselvan"
version = "0.1.0"  # Updated version
description = "A utility module for string manipulation, character encoding, sorting, and list operations."
authors = [
    { name = "SakthiSelvan", email = "ssakthitselvan7@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.6"
license = { text = "MIT" }
keywords = ["string-manipulation", "sorting", "character-encoding", "utilities"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mymodule"
"Documentation" = "https://github.com/yourusername/mymodule/docs"
"Issue Tracker" = "https://github.com/yourusername/mymodule/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools_scm]
version_scheme = "post-release"
