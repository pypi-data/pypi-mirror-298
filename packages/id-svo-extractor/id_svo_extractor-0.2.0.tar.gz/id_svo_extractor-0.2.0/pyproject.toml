[build-system]
requires = ["setuptools>=68.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "id-svo-extractor"
version = "0.2.0"
requires-python = ">=3.10"
description = "id-svo-extractor: Extract SVO triples from Indonesian text."
readme = "README.md"
license = { file = "LICENSE" }

dependencies = [
    "spacy-stanza==1.0.4"
]

authors = [
    { name = "Nikolaus Georgi", email = "int.nxgeo@gmail.com" }
]

maintainers = [
    { name = "Nikolaus Georgi", email = "int.nxgeo@gmail.com" }
]

keywords = [
    "SVO extraction",
    "Indonesian NLP",
    "Stanza",
    "information extraction",
    "text analysis"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/nxgeo/id-svo-extractor"
Repository = "https://github.com/nxgeo/id-svo-extractor.git"