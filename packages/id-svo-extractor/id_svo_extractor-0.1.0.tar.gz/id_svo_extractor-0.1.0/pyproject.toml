[build-system]
requires = ["setuptools>=75.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "id-svo-extractor"
version = "0.1.0"
requires-python = ">=3.12"

dependencies = [
    "stanza==1.9.2",
    "spacy==3.7.6",
    "spacy-stanza==1.0.4",
]

authors = [
    { name = "Nikolaus Georgi", email = "int.nxgeo@gmail.com" },
]

maintainers = [
    { name = "Nikolaus Georgi", email = "int.nxgeo@gmail.com" },
]

description = "id-svo-extractor: Extract SVO triples from Indonesian text."
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "SVO extraction",
    "Indonesian NLP",
    "Stanza",
    "information extraction",
    "text analysis"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/nxgeo/id-svo-extractor"
Repository = "https://github.com/nxgeo/id-svo-extractor.git"