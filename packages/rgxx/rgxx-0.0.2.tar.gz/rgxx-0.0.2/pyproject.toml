[build-system]
requires = [
    'maturin>=1,<2',
    'typing-extensions >=4.6.0,!=4.7.0'
]
build-backend = "maturin"

[project]
name = 'rgxx'
description = "Regular expressions by using a natural language syntax"
requires-python = '>=3.9'
authors = [
    {name = 'Vasanth Kumar Kalaiselvan', email = 'itsparser@gmail.com'}
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
[tool.maturin]
python-source = "python"
module-name = "rgxx"
bindings = 'pyo3'
features = ["pyo3/extension-module"]
