[metadata]
name = django-urlid-graph
version = 0.5.11
description = Django-based API to serve URLid + graph database
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PythonicCafe/django-urlid-graph/
keywords = graph data database api
author = Ãlvaro Justen
author_email = alvarojusten@gmail.com
license = GNU Lesser General Public License v3 (LGPLv3)
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = 
	urlid_graph
	urlid_graph.migrations
	urlid_graph.management.commands
python_requires = >=3.7
install_requires = 
	Django>=3.2.0
	agensgraph
	cached-property
	click
	dj-database-url
	djangorestframework
	psycopg2-binary
	python-decouple
	requests
	requests-cache
	tqdm

[egg_info]
tag_build = 
tag_date = 0

