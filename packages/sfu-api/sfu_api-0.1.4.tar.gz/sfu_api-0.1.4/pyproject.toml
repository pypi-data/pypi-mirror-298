[project]
name = "sfu-api"
version = "0.1.4"
description = "A client for SFU's course outline API."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["httpx>=0.27.2", "pydantic[email]>=2.9.2"]
authors = [{ name = "Alex Kubanek" }, { name = "Kian Khadempour" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: The Unlicense (Unlicense)",

    "Programming Language :: Python :: 3.12",

    "Typing :: Typed",
]

[project.urls]
Repository = "https://github.com/Theawesometurtl/SFU_API_client/tree/main"
Issues = "https://github.com/Theawesometurtl/SFU_API_client/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["devtools>=0.12.2", "pytest>=8.3.3"]
