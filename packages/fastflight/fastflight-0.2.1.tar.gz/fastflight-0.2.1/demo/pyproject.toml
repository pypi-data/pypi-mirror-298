[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastflight_demo"
authors = [{ name = "Chao Ning", email = "chao.ning.uk@gmail.com" }]
description = "Demo of FastAPI and Arrow Flight integrated server offering efficient dual-protocol support for both REST and gRPC data streaming."
version = "0.1.0"
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "aiomysql",
    "aiosqlite",
    "asyncpg",
    "databases",
    "email-validator",
    "fastapi[all]>=0.110.2",
    "fastflight",
    "pandas",
    "pyarrow>=14.0.0",
    "pydantic>=2.0",
    "pytest",
    "SQLAlchemy",
    "structlog",
]