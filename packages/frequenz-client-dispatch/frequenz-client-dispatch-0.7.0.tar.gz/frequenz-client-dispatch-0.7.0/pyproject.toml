[build-system]
requires = [
  "setuptools == 68.1.0",
  "setuptools_scm[toml] == 7.1.0",
  "frequenz-repo-config[lib] == 0.9.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-client-dispatch"
description = "Dispatch API client for Python"
readme = "README.md"
license = { text = "MIT" }
keywords = [
  "frequenz",
  "python",
  "lib",
  "library",
  "dispatch-client",
  "dispatch",
  "client",
  "api",
  "python",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
requires-python = ">= 3.11, < 4"
dependencies = [
  "typing-extensions >= 4.6.1, < 5",
  "frequenz-api-dispatch >= 0.15.1, < 0.16",
  "frequenz-client-base >= 0.6.0, < 0.7.0",
  "frequenz-client-common >= 0.1.0, < 0.3.0",
  "grpcio >= 1.64.1, < 2",
]
dynamic = ["version"]

[project.scripts]
dispatch-cli = "frequenz.client.dispatch.__main__:main"

[[project.authors]]
name = "Frequenz Energy-as-a-Service GmbH"
email = "floss@frequenz.com"

[project.optional-dependencies]
cli = ["asyncclick == 8.1.7.2", "prompt-toolkit == 3.0.47", "parsedatetime==2.6", "tzlocal==5.2"]

dev-flake8 = [
  "flake8 == 7.1.0",
  "flake8-docstrings == 1.7.0",
  "flake8-pyproject == 1.2.3",  # For reading the flake8 config from pyproject.toml
  "pydoclint == 0.5.3",
  "pydocstyle == 6.3.0",
]
dev-formatting = ["black == 24.4.2", "isort == 5.13.2"]
dev-mkdocs = [
  "black == 24.4.2",
  "Markdown==3.6",
  "mike == 2.1.2",
  "mkdocs-gen-files == 0.5.0",
  "mkdocs-literate-nav == 0.6.1",
  "mkdocs-macros-plugin == 1.0.5",
  "mkdocs-material == 9.5.27",
  "mkdocstrings[python] == 0.25.1",
  "frequenz-repo-config[lib] == 0.9.2",
]
dev-mypy = [
  "mypy == 1.10.1",
  "types-Markdown == 3.6.0.20240316",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-dispatch[cli,dev-mkdocs,dev-noxfile,dev-pytest]",
  "grpc-stubs == 1.53.0.5",
  "types-protobuf == 5.27.0.20240626",
]
dev-noxfile = ["nox == 2024.4.15", "frequenz-repo-config[lib] == 0.9.2"]
dev-pylint = [
  "pylint == 3.2.5",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-dispatch[cli,dev-mkdocs,dev-noxfile,dev-pytest]",
  "frequenz-api-dispatch >= 0.15.1, < 0.16",
]
dev-pytest = [
  "pytest == 8.2.2",
  "frequenz-repo-config[extra-lint-examples] == 0.9.2",
  "pytest-mock == 3.14.0",
  "pytest-asyncio == 0.23.7",
  "async-solipsism == 0.6",
  "hypothesis == 6.104.2",
  "frequenz-client-dispatch[cli]",
]
dev = [
  "frequenz-client-dispatch[dev-mkdocs,dev-flake8,dev-formatting,dev-mkdocs,dev-mypy,dev-noxfile,dev-pylint,dev-pytest]",
]

[project.urls]
Documentation = "https://frequenz-floss.github.io/frequenz-client-dispatch-python/"
Changelog = "https://github.com/frequenz-floss/frequenz-client-dispatch-python/releases"
Issues = "https://github.com/frequenz-floss/frequenz-client-dispatch-python/issues"
Repository = "https://github.com/frequenz-floss/frequenz-client-dispatch-python"
Support = "https://github.com/frequenz-floss/frequenz-client-dispatch-python/discussions/categories/support"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["benchmarks", "examples", "src", "tests"]

[tool.flake8]
# We give some flexibility to go over 88, there are cases like long URLs or
# code in documenation that have extra indentation. Black will still take care
# of making everything that can be 88 wide, 88 wide.
max-line-length = 100
extend-ignore = [
  "E203", # Whitespace before ':' (conflicts with black)
  "W503", # Line break before binary operator (conflicts with black)
]
# pydoclint options
style = "google"
check-return-types = false
check-yield-types = false
arg-type-hints-in-docstring = false
arg-type-hints-in-signature = true
allow-init-docstring = true

[tool.pylint.similarities]
ignore-comments = ['yes']
ignore-docstrings = ['yes']
ignore-imports = ['no']
min-similarity-lines = 40

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  "too-many-return-statements",
  # disabled because it conflicts with isort
  "wrong-import-order",
  "ungrouped-imports",
  # pylint's unsubscriptable check is buggy and is not needed because
  # it is a type-check, for which we already have mypy.
  "unsubscriptable-object",
  # Checked by flake8
  "redefined-outer-name",
  "unused-import",
  "line-too-long",
  "redefined-outer-name",
  "unnecessary-lambda-assignment",
  "unused-import",
  "unused-variable",
]

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
asyncio_mode = "auto"
required_plugins = ["pytest-asyncio", "pytest-mock"]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
# This option disables mypy cache, and it is sometimes useful to enable it if
# you are getting weird intermittent error, or error in the CI but not locally
# (or vice versa). In particular errors saying that type: ignore is not
# used but getting the original ignored error when removing the type: ignore.
# See for example: https://github.com/python/mypy/issues/2960
#no_incremental = true
packages = ["frequenz.client.dispatch"]
strict = true

[[tool.mypy.overrides]]
module = ["mkdocs_macros.*"]
ignore_missing_imports = true

[tool.setuptools_scm]
version_scheme = "post-release"

# Add our own root certificate until we have an official one
[tool.setuptools.package-data]
"frequenz.client.dispatch"= ["certs/root.crt"]
