[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wgcna"
version = "0.4.0"
description = "WGCNA in Python. Fast."
readme = "README.rst"
authors = [
  {name = "James Haberberger", email = "jhaberbe@stanford.edu"}
]
maintainers = [
  {name = "James Haberberger", email = "jhaberbe@stanford.edu"}
]
classifiers = [

]
license = {text = "GNU General Public License v3"}
dependencies = [
    "scanpy",
    "scikit-learn",
    "numpy",
    "matplotlib",
    "seaborn",
    "scipy",
    "anndata",
    "dynamicTreeCut"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/jhaberbe/wgcna/issues"
changelog = "https://github.com/jhaberbe/wgcna/blob/master/changelog.md"
homepage = "https://github.com/jhaberbe/wgcna"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

