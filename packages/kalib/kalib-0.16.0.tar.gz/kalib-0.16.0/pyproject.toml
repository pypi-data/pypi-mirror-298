[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.9.0"]

[tool.black]
extend = "ci/pyproject.toml"

[tool.poetry]
authors = ["Alex Kalaverin <alex@kalaver.in>"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: POSIX"
]
description = "Alex Kalaverin Toolbelt"
homepage = "https://kalaver.in"
keywords = ["decorators", "tools", "utils"]
license = "BSD"
name = "kalib"
packages = [
  {include = "kalib"}
]
readme = "README.md"
version = "0.16.0"

[tool.poetry.dependencies]
base2048 = {version = "^0.1.3", optional = true}
charset-normalizer = {version = "^3.3.2", optional = true}
fake_useragent = {version = "^1.5.1", optional = true}
feedparser = {version = "^6.0.11", optional = true}
gitpython = "^3.1.43"
lxml = {version = "^5.3.0", optional = true}
msgpack = {version = "^1.1.0", optional = true}
natsort = "^8.4.0"
orjson = "^3.10.7"
pre-commit = {version = "^3.7.1", optional = true}
pydantic = {version = "^2.7.4", optional = true}
python = "^3.10"
python-magic = {version = "^0.4.27", optional = true}
pyyaml = {version = "^6.0.1", optional = true}
tomli = "^2.0.1"
versioneer = {version = "^0.29", optional = true}
xxhash = "^3.4.1"
yarl = {version = "^1.9.4", optional = true}
zstd = "^1.5.5.1"

[tool.poetry.extras]
all = ["tomli", "fake_useragent", "feedparser", "lxml", "msgpack", "yarl", "base2048", "charset-normalizer", "python-magic", "gitpython", "pre-commit", "versioneer", "pydantic", "pyyaml"]
data = ["base2048", "charset-normalizer", "python-magic"]
deploy = ["gitpython", "pre-commit", "versioneer"]
pydantic = ["pydantic"]
pyyaml = ["pyyaml", "tomli"]
web = ["fake_useragent", "feedparser", "lxml", "msgpack", "yarl"]

[tool.ruff]
extend = "ci/pyproject.toml"
src = [
  "kalib"
]

[tool.ruff.lint.isort]
known-first-party = [
  "kalib"
]

[tool.versioneer]
VCS = "git"
parentdir_prefix = ""
style = "pep440"
tag_prefix = ""
versionfile_source = "pyproject.toml"

[tool.yamlfix]
line_length = 89
preserve_quotes = false
quote_basic_values = false
quote_representation = "'"
section_whitelines = 1
sequence_style = "block_style"
whitelines = 1
