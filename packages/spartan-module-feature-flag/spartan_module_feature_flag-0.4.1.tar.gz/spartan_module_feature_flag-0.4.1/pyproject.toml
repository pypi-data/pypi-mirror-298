[tool.poetry]
name = "spartan-module-feature-flag"
version = "0.4.1"
description = "A module for managing feature flags."
authors = ["Duc Duong <duc.duong@c0x12c.com>"]
readme = "README.md"
packages = [{ include = "feature_flag", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12"
psycopg2-binary = "^2.9.1"
redis = "^5.0.8"
orjson = "^3.10.7"
inflection = "^0.5.1"
sqlalchemy = "^2.0.32"
httpx = "^0.27.0"
asyncpg = "^0.29.0"
greenlet = "^3.0.3"
sqlparse = "^0.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pre-commit = ">=2.13,<4.0"
black = ">=21.7,<25.0"
faker = ">=27,<30"
fastapi = ">=0.68,<0.116"
requests = "^2.26.0"
setuptools = ">=65,<76"
uvicorn = ">=0.15,<0.31"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
