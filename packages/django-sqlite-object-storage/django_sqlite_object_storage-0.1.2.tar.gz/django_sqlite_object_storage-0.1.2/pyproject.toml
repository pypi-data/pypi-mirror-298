[project]
name = "django-sqlite-object-storage"
version = "0.1.2"
description = "Store an sqlite database in object storage"
authors = [{ name = "lukewiwa", email = "luke.wiwa@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: Django",
]
requires-python = ">=3.9"
dependencies = ["django>=4.2", "boto3>=1.28.79"]

[project.urls]
repository = "https://github.com/lukewiwa/django_sqlite_object_storage"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "basic"

[tool.uv]
dev-dependencies = [
  "tox>=4.18.0",
  "ruff>=0.6.1",
  "pyright>=1.1.377",
  "django-types>=0.19.1",
  "ipython>=8.18.1",
  "tox-uv>=1.11.2",
]
