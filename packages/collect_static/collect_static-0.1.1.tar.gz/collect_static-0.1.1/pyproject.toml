[tool.poetry]
name = "collect_static"
version = "0.1.1"
description = "Provides APIs to collect/copy files to destination directory by file name pattern from given directories in script dir"
authors = ["Avinash Gowda <avinashgowda.1994@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.scripts]
collect = "collect_static.collect:collect_files_cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
tqdm = "^4.66.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
