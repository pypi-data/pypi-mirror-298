[metadata]
name = cici-toolkit
version = 0.0.0
author = nago
author_email = nago@malie.io
maintainer = nago
maintainer_email = nago@malie.io
url = https://gitlab.com/nanoNago/cici
project_urls = 
	Homepage = https://gitlab.com/nanoNago/cici
	Documentation = https://gitlab.com/nanoNago/cici
	Changelog = https://gitlab.com/nanoNago/cici
	Issues = https://gitlab.com/nanoNago/cici/-/issues
	Source = https://gitlab.com/nanoNago/cici
description = Cici: The Microsoft Comic Chat Toolkit
long_description = file:README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Communications :: Chat
	Topic :: Communications :: Chat :: Internet Relay Chat
	Topic :: File Formats
	Topic :: Multimedia :: Graphics
	Topic :: Multimedia :: Graphics :: Graphics Conversion
	Typing :: Typed

[options]
python_requires = >= 3.11
packages = 
	cici
install_requires = 
	Pillow >= 9.0.0
	chardet >= 5.0.0
	colorama >= 0.4.6
	termcolor >= 2.4.0

[options.package_data]
* = py.typed

[options.extras_require]
devel = 
	avocado-framework >= 92.0
	black >= 23.0.0
	coverage >= 6.1.0
	flake8 >= 5.0.4
	isort >= 5.1.2
	mypy >= 1.4.0
	pylint >= 2.17.3
	setuptools >= 66.1.0; python_version>="3.12"
	tox >= 3.18.0
	types-Pillow
	types-colorama

[options.entry_points]
console_scripts = 
	cici = cici.tool:main

[flake8]
extend-ignore = E722, E203
exclude = __pycache__,
max_line_length = 100

[mypy]
strict = True
warn_unused_configs = True
namespace_packages = True
warn_unused_ignores = False

[pylint.messages control]
disable = too-many-function-args,  # mypy handles this with less false positives.
	no-member,  # mypy also handles this better.
	too-many-arguments,
	too-many-instance-attributes,
	too-many-locals,
	too-many-branches,
	too-many-statements,
	too-many-lines,
	missing-docstring,
	logging-fstring-interpolation,

[pylint.basic]
good-names = i,
	j,
	k,
	ex,
	Run,
	_,   # By convention: Unused variable
	x, y, n, dx, dy, v, w, h, it,

[pylint.similarities]
ignore-imports = yes
ignore-signatures = yes

[isort]
force_grid_wrap = 4
force_sort_within_sections = True
include_trailing_comma = True
line_length = 100
lines_after_imports = 2
multi_line_output = 3

[tox:tox]
envlist = py311, py312, py313
skip_missing_interpreters = true

[testenv]
allowlist_externals = make
deps = 
	.[devel]
commands = 
	make check

[coverage:run]
concurrency = multiprocessing
source = cici/
parallel = true

[egg_info]
tag_build = 
tag_date = 0

