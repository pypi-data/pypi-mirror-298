[build-system]
requires = ["numpy", "h5py", "tifffile", "setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "h5xp_extractor"
version = "0.1.0"
authors = [
  { name="Evangelos Golias", email="evangelos.golias@gmail.com" },
]
description = "A script to extract waves from an Igor Pro 8 or later .h5xp file"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/evangelosgolias/athina"
Issues = "https://gitlab.com/evangelosgolias/athina/-/issues"