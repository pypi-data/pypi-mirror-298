[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "mutadock"
version = "1.5"
authors = [
  {name = "Naisarg Patel", email = "naisarg.patel14@hotmail.com"}
]
description = "MUTADOCK is a comprehensive library designed for mutation studies and multiple receptor-ligand docking."
readme = "README.md"
license = {text = "GPL-3.0"}
keywords = ["Biology", "Mutation", "Docking", "Bioinformatics"]
dependencies = [
  'biopython==1.84',
  'meeko==0.5.0',
  'numpy==2.1.1',
  'pyrosetta-installer==0.1.1',
  'tqdm==4.66.5',
]


classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Bio-Informatics",

  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

[tool.hatch.build.targets.wheel]
packages = ["src/mutation", "src/docking"]

[project.scripts]
md_mutate = "mutation.np_mutation.py:main"
md_dock = "docking.np_docking.py:main"
md_vina_dock = "docking.vina_dock.py:main"
md_csv_generator = "mutation.csv_generator.py:main"
md_csv_sort = "mutation.csv_sort.py:main"
md_ddg_single = "mutation.ddg_calc.py:main"
md_ddg_double = "mutation.ddg_calc_double.py:main"
md_ddg_triple = "mutation.ddg_calc_triple.py:main"


[project.urls]
Repository = "https://github.com/naisarg14/mutadock"
Issues = "https://github.com/naisarg14/mutadock/issues"
Documentation = "https://mutadock.readthedocs.io/en/latest/"
