full_text = "While a First Class Scout, serve actively in your troop for four months in one or more of the following positions of responsibility (or carry out a Scoutmaster assigned leadership project to help the troop): Scout troop.  Patrol leader, assistant senior patrol leader, senior patrol leader, troop guide, Order of the Arrow troop representative, den chief, scribe, librarian, historian, quartermaster, bugler, junior assistant Scoutmaster, chaplain aide, instructor, webmaster, or outdoor ethics guide 6 Venturing crew President, vice president, secretary, treasurer, den chief, historian, guide, quartermaster, chaplain aide, or outdoor ethics guide Sea Scout ship.  boatswain, boatswains mate, purser, yeoman, storekeeper, or crew leader, media specialist, specialist, den chief, or chaplain aide.  Lone Scout.  Leadership responsibility in your school, religious organization, club, or elsewhere in your community."

[Star.requirements.06]
troopmaster_name = "Child Protect/Cyber Chip"
text = "Child Safety"
full_text = "With your parent or guardian, complete the exercises in the pamphlet How to Protect Your Children from Child Abuse: A Parents Guide and earn the Cyber Chip Award for your grade or view the Personal Safety Awareness videos ( with your parent or Guardians permission). 7"

