[Eagle.requirements.07]
troopmaster_name = "Board of Review"
text = "Eagle Scout Board of Review"
full_text = "Successfully complete your board of review for the Eagle Scout rank.12 (This requirement may be met after age 18 in accordance with Guide to Advancement, topic 8.0.3.1.) In preparation for your board of review, prepare and attach to your Eagle Scout Rank Application a statement of your ambitions and life purpose and a listing of positions held in your religious institution, school, camp, community, or other organizations, during which you demonstrated leadership skills. Include honors and awards received during this service. "

