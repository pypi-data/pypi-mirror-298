[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "twh-parser"
dependencies = [
	"click~=8.1",
	"pyyaml~=6.0",
	"more_itertools",
	"toml~=0.10",
	"python_dotenv",
	"icecream",
	"objexplore",
	]

dynamic = ["version"]

readme = "README.md"

requires-python = ">3.9"
authors = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]
maintainers = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]

description = "Parse Troopwebhost export files into TOML, YAML, or JSON"
license = {text = "MIT License"}

classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	]


[project.urls]
Repository = "https://gitlab.com/troopmanager/twh_parser"

[project.scripts]
twhparse = "twh_parser:__main__.main"

[tool.hatch.version]
path="twh_parser/__main__.py"

