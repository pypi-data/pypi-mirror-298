[project]
name = "scrapit"
version = "0.1.0a1"
description = "Web testing utilities"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cssselect>=1.2",
    "lxml>=5.3",
    "pytz>=2024",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "pyproject.toml",
  "README.md",
]
