[project]
name = "ortools-puzzles-solvers"
version = "1.0.0"
description = "Constraint Solvers for common puzzles using OR-Tools."
authors = [
    { name = "Andrin Meier", email = "andrin@pricemeier.ch" },
]
dependencies = [
    "ortools>=9.3.10497",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/andrinmeier/solvers"

[project.optional-dependencies]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.1.1",
    "black>=22.3.0",
    "flake8>=4.0.1",
    "hypothesis>=6.43.3",
    "coverage>=6.3.2",
    "twine>=4.0.0",
    "mypy>=0.942",
    "flake8-bandit>=3.0.0",
]

[tool.pdm.scripts]
lint = "flake8 ."
format = "black ."
typecheck = "mypy solvers tests"
test = "pdm run -v pytest tests"
testci = "coverage run -m pytest -v tests"
testreport = "coverage xml"

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
