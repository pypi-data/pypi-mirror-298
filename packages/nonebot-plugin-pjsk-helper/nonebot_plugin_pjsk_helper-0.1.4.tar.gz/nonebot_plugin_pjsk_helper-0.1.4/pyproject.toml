[project]
name = "nonebot-plugin-pjsk-helper"
version = "0.1.4"
description = "Default template for PDM package"
authors = [
    { name = "Atr1ck", email = "3126670240@qq.com" },
]
dependencies = [
    "beautifulsoup4>=4.12.3",
    "selenium>=4.25.0",
    "pathlib>=1.0.1",
    "webdriver-manager>=4.0.2",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
