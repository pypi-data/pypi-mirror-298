[metadata]
name = vdk-core
version = file: version.txt
description = Versatile Data Kit SDK Core
author = VMware Inc.
author-email = taurus@vmware.com
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/vmware/versatile-data-kit/projects/vdk-core
project-urls = 
	Documentation = https://github.com/vmware/versatile-data-kit/projects/vdk-core/README.md
	Source = https://github.com/vmware/versatile-data-kit/projects/vdk-core
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	click==8.*
	pluggy
	click_log
	click-plugins
	tenacity
	setuptools
python_requires = >=3.7, <4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]
console_scripts = 
	vdk = vdk.internal.cli_entry:main

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[mypy]
mypy_path = src
warn_return_any = True
warn_unused_configs = True

[egg_info]
tag_build = 
tag_date = 0

