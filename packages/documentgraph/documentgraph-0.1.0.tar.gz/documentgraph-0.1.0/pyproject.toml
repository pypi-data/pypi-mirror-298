[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "documentgraph"
version = "0.1.0"
description = "A document analysis pipeline"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name="Luise Higuera", email="luisehica@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "google-cloud-aiplatform==1.67.1",
    "google-generativeai==0.8.1",
    "langchain-core==0.3.6",
    "langchain-text-splitters==0.3.0",
    "neo4j==5.25.0",
    "pytest==8.3.3",
]

[project.urls]
Homepage = "https://github.com/complexluise/documentgraph"
Issues = "https://github.com/complexluise/documentgraph/issues"

[tool.setuptools.packages.find]
where = ["documentgraph"]

[project.scripts]
documentgraph = "documentgraph.main:main"
