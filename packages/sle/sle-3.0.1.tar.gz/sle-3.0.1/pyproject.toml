[project]
name = "sle"
version = "3.0.1"
authors = [
    { name = "LibreCube", email = "info@librecube.org" },
]
description = "CCSDS Space Link Extension (SLE) Protocol"
readme = "README.md"
license = {text = "MIT License"}
dependencies = [
    "pyasn1==0.4.8",
    "pyYAML",
]

[project.urls]
source = "https://gitlab.com/librecube/lib/python-sle"

[project.scripts]
slet = "sle.slet:run"

[tool.setuptools.packages.find]
where = ["src"]
