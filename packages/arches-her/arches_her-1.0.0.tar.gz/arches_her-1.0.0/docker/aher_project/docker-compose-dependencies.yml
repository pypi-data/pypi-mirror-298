version: '3.8'
services:
    nginx-aherproject:
      container_name: nginx-aherproject
      image: nginx:latest
      ports:
        - "8080:80"
      volumes:
        - ./docker/nginx-config/default.conf:/etc/nginx/conf.d/default.conf
      networks:
        - aherproject-network

    db-aherproject:
      container_name: db-aherproject
      image: postgis/postgis:14-3.2
      volumes:
        - postgres-data:/var/lib/postgresql/data
        - postgres-log:/var/log/postgresql
        - ./docker/init-unix.sql:/docker-entrypoint-initdb.d/init.sql # to set up the DB template
      ports:
        - '5433:5432'
      env_file: 
        - ./docker/env_file.env
      networks:
        - aherproject-network

    elasticsearch-aherproject:
      container_name: elasticsearch-aherproject
      image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
      volumes:
        #- ../../../elasticsearch_data_aher_project:/usr/share/elasticsearch/data
        - elasticsearch-data:/usr/share/elasticsearch/data
      ports:
        - "9201:9200"
        - "9301:9300"
      env_file: 
        - ./docker/env_file.env
      networks:
        - aherproject-network

    rabbitmq-aherproject:
      container_name: rabbitmq-aherproject
      image: rabbitmq:3.12.6-management
      hostname: my-rabbit
      volumes:
        - rabbitmq-data:/var/lib/rabbitmq/mnesia/rabbit@my-rabbit
        - rabbitmq-logs:/var/log/rabbitmq/log
      ports:
        - 5673:5672
        - 15673:15672
      networks:
        - aherproject-network

