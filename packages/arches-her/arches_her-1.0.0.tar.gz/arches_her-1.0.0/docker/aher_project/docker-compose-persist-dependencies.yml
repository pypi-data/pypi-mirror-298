version: '3.8'
services:
    nginx-aherproject:
      container_name: nginx-aherproject
      image: nginx:latest
      ports:
        - "8080:80"
      volumes:
        - ./docker/nginx-config/default.conf:/etc/nginx/conf.d/default.conf
      networks:
        - aherproject-network

    db-aherproject:
      container_name: db-aherproject
      image: postgis/postgis:14-3.2
      volumes:
        - ../../../aher_project-postgres-data:/var/lib/postgresql/data
        - ../../../aher_project-postgres-log:/var/log/postgresql
        - ./docker/init-unix.sql:/docker-entrypoint-initdb.d/init.sql # to set up the DB template
      ports:
        - '5433:5432'
      env_file: 
        - ./docker/env_file.env
      networks:
        - aherproject-network

    elastic-bindmount-init-aherproject:
      image: alpine
      container_name: elastic-bindmount-init-aherproject
      restart: "no"
      entrypoint: |
        /bin/sh -c "chown 1000:1000 /esBindMount"
      volumes:
        - ../../../aher_project-elasticsearch-data:/esBindMount


    elasticsearch-aherproject:
      container_name: elasticsearch-aherproject
      image: elasticsearch:8.5.0
      volumes:
        #- ../../../elasticsearch_data_aher_project:/usr/share/elasticsearch/data
        - ../../../aher_project-elasticsearch-data:/usr/share/elasticsearch/data
      ports:
        - "9201:9200"
        - "9301:9300"
      env_file: 
        - ./docker/env_file.env
      networks:
        - aherproject-network
      depends_on:
        - elastic-bindmount-init-aherproject

    rabbitmq-aherproject:
      container_name: rabbitmq-aherproject
      image: rabbitmq:3.8-management
      hostname: my-rabbit
      volumes:
        - rabbitmq-data:/var/lib/rabbitmq/mnesia/rabbit@my-rabbit
        - rabbitmq-logs:/var/log/rabbitmq/log
      ports:
        - 5673:5672
        - 15673:15672
      networks:
        - aherproject-network

