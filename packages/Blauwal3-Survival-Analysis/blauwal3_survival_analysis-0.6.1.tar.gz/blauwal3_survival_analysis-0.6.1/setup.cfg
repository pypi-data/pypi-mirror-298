[metadata]
name = Blauwal3-Survival-Analysis
author = 大圣实验楼
author_email = dashenglab@163.com
url = https://github.com/biolab/orange3-survival-analysis
project_urls = 
	Bug Tracker = https://github.com/biolab/orange3-survival-analysis/issues
	Source Code = https://github.com/biolab/orange3-survival-analysis/
documentation_name = Survival Analysis
description = 蓝鲸数据挖掘软件包的生存分析附加组件。
long_description = file: README.pypi
long_description_content_type = text/markdown
keywords = 'orange3 add-on'
license = GPL3+
license_file = LICENSE

[options]
namespace_packages = orangecontrib
zip_safe = False
include_package_data = True
python_requires = >=3.9
packages = find:
setup_requires = 
	setuptools>=42.0
	setuptools-scm
install_requires = 
	Blauwal3>=3.34.0
	lifelines
	statsmodels

[options.extras_require]
doc = 
	sphinx
	recommonmark
	sphinx_rtd_theme
test = 
	pytest
	coverage
	flake8
	flake8-bugbear
	black

[options.entry_points]
orange3.addon = 
	survival=orangecontrib.survival_analysis
orange.widgets = 
	Survival Analysis=orangecontrib.survival_analysis.widgets
orange.canvas.help = 
	html-index=orangecontrib.survival_analysis.widgets:WIDGET_HELP_PATH

[options.package_data]
orangecontrib.survival_analysis.widgets = icons/*
orangecontrib.survival_analysis = locale/*

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	N802,
	E501
extend-select = 
	B950,
ignore-names = 
	settingsHandler

[egg_info]
tag_build = 
tag_date = 0

