[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datasets-plus"
version = "0.1.0"
description = "A wrapper for HuggingFace datasets with additional utilities"
keywords = ["huggingface", "datasets", "wrapper", "utilities"]
readme = "README.md"
authors = [{ name = "Maharshi Gor", email = "mgor@cs.umd.edu" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/maharshi95/datasets-plus"

[tool.setuptools]
packages = ["datasets_plus"]

[tool.setuptools.package-data]
datasets_plus = ["py.typed"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
