[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lhw-send-email"
version = "0.0.4"
authors = [
  { name="骆鸿威", email="1959415641@qq.com" },
]
description = "由本人(骆鸿威)创作的,用于邮件发送的第三方库"
