[tool.poetry]
name = "recomenda"
version = "0.1.5"
description = "A recommendation system package using OpenAI embeddings"
authors = ["Kevin Saltarelli <kevinqz@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/kevinqz/recomenda"
repository = "https://github.com/kevinqz/recomenda"
keywords = ["recommendation", "openai", "embeddings"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.10.0,<3.12"
scipy = "^1.14.1"
pytz = "^2024.2"
sqlmodel = "^0.0.22"
psycopg2-binary = "^2.9.9"
# Uncomment and add any other dependencies you need:
# python-dotenv = "^0.19.0"
pydantic-settings = "^2.5.2"
openai = "^1.47.1"

[tool.poetry.group.dev.dependencies]
vulture = "^2.12"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"

[tool.pyright]
# https://github.com/microsoft/pyright/blob/main/docs/configuration.md
useLibraryCodeForTypes = true
exclude = [".cache"]

[tool.ruff]
# https://beta.ruff.rs/docs/configuration/
select = ['E', 'W', 'F', 'I', 'B', 'C4', 'ARG', 'SIM']
ignore = ['W291', 'W292', 'W293']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = false