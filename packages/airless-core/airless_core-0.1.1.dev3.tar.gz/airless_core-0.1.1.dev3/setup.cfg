[metadata]
name = airless-core
version = 0.1.0

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	ndjson==0.3.1
	requests>=2.0.0
	requests<3.0.0
	python-dateutil>=2.0.0
	python-dateutil<3.0.0

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

