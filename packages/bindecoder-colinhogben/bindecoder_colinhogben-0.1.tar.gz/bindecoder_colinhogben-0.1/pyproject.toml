[project]
name = "bindecoder_colinhogben"
version = "0.1"
authors = [
  { name="Colin Hogben", email="pypi@colinhogben.com" },
]
description = "Framework for decoding binary files"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/colinhogben/bindecoder"
Issues = "https://github.com/colinhogben/bindecoder/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
