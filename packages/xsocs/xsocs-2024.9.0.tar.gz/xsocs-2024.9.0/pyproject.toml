[build-system]
requires = [
    "wheel",
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "xsocs"
dynamic = ["version"]
description = "Xray Strain Orientation Calculation Software"
readme = "README.rst"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
authors = [
    {name = "ESRF", email = "silx@esrf.fr"},
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "h5py",
    "fabio",
    "silx>=1.0.0",
    "xrayutilities",
    "scipy",
    "setuptools",
    "packaging",
]

[project.scripts]
xsocs = "xsocs.__main__:main"

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "flake8",
    "nbsphinx",
    "pillow",
    "setuptools",
    "Sphinx",
    "sphinxcontrib.programoutput",
    "twine",
    "wheel",
]
gui = [
    "PyOpenGL",
    "matplotlib",
    "PyQt5",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/kmap/xsocs"
Documentation = "https://kmap.gitlab-pages.esrf.fr/xsocs/"

[tool.setuptools.dynamic]
version = {attr = "xsocs.version"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
xsocs = [
    "resources/gui/icons/*.png",
    "resources/gui/icons/*.svg",
    "resources/gui/icons/*.mng",
    "resources/gui/icons/*.gif",
]
