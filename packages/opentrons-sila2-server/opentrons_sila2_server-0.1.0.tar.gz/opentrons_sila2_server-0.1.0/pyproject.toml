[project]
name = "opentrons_sila2_server"
version = "0.1.0"
requires-python = ">=3.8"
dependencies = [
    "sila2",
    "typer",
]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["opentrons_server*"]

[tool.setuptools.package-data]
"opentrons_server.generated" = [
    "*/*.sila.xml",
    "*/*.proto",
]
