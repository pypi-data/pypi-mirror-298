[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rezolve_ai_ingestion"
version = "0.1.4"
description = "A private package for ingesting and processing SharePoint data with AI capabilities"
readme = "README.md"
authors = [
    { name = "Joshua O'Brien", email = "josh@rezolve.ai" },
    { name = "Kushagra Kesarwani", email = "kushagra.kessarwani@rezolve.ai" }
]
license = { text = "Proprietary and Confidential" }
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
keywords = ["sharepoint", "ai", "ingestion", "data processing", "rezolve"]
dependencies = [
