[project.optional-dependencies]
textract = [
    "textract==1.6.5",
    "extract-msg==0.28.7",  # Specify a version that works
    "beautifulsoup4==4.8.2",
    "six==1.12.0",
]

[project.urls]
Homepage = "https://your-private-repo-url.com/rezolve-ai-ingestion"
Repository = "https://your-private-repo-url.com/rezolve-ai-ingestion.git"

[tool.setuptools]
packages = [
    "SharepointConnect",
    "SharepointConnect.Models",
    "PineconeIngestion",
    "utils",
    "Attachments"
]

[tool.setuptools.package-data]
SharepointConnect = ["data/*.json"]

[tool.pytest.ini_options]
addopts = "--cov=SharepointConnect"
testpaths = [
    "tests",
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true
