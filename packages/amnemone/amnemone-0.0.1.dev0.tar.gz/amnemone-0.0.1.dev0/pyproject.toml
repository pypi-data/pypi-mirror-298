[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amnemone"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Daniel Lawson", email = "52593003+danlsn@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Daniel Lawson/amnemone#readme"
Issues = "https://github.com/Daniel Lawson/amnemone/issues"
Source = "https://github.com/Daniel Lawson/amnemone"

[tool.hatch.version]
path = "src/amnemone/__about__.py"

[tool.hatch.envs.default]
type = "virtual"
path = ".venv"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/amnemone tests}"

[tool.coverage.run]
source_pkgs = ["amnemone", "tests"]
branch = true
parallel = true
omit = [
  "src/amnemone/__about__.py",
]

[tool.coverage.paths]
amnemone = ["src/amnemone", "*/amnemone/src/amnemone"]
tests = ["tests", "*/amnemone/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
