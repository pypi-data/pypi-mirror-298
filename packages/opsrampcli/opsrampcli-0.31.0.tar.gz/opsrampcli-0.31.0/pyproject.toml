[tool.poetry]
name = "opsrampcli"
version = "0.31.0"
description = "A command line interface for OpsRamp"
authors = ["Michael Friedhoff <michael.friedhoff@opsramp.com>"]
license = "MIT"

readme = "README.md"

[tool.poetry.scripts]
opcli="opsrampcli.opsrampcli:main"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
requests = "^2.28.0"
json5 = "^0.9.8"
DateTime = "^4.4"
PyYAML = "^6.0"
pandas = "^1.3.0"
XlsxWriter = "^3.0.3"
openpyxl = "^3.0.10"
numpy = "^1.26.3"
aiohttp = "^3.9.5"
requests-ntlm = "^1.3.0"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
