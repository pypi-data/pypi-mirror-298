[project]
name = "decthings-api"
version = "0.0.3"
description = "Official Python API client for Decthings"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp >= 3",
    "numpy >= 2",
    "requests >= 2",
    "websockets >= 13"
]
[project.urls]
"Homepage" = "https://github.com/decthings/api-client-py"
