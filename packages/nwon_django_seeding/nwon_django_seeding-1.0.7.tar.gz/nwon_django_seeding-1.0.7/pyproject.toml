[tool.poetry]
authors     = ["Reik Stiebeling <reik.stiebeling@nwon.de>"]
description = "A Django seeding solution build on top of fixtures"
homepage    = "https://nwon.de"
include     = ["README.md"]
license     = "MIT"
name        = "nwon_django_seeding"
readme      = "README.md"
repository  = "https://gitlab.com/nwon-group/nwon-tooling/pypi-packages/nwon-django-seeding.git"
version     = "1.0.7"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

django        = ">=3.0"
nwon-baseline = "^0.2.15"
pydantic      = ">=2.1.0"
nwon-django-toolbox = "^0.6.7"
boto3 = "^1.34.128"

[tool.poetry.dev-dependencies]
mypy = "^1.2.0"
rope = "^1.7.0" # refactoring
ruff = "^0.4.4"

# Tests
pytest = "^7.2.2"

# Stubs for typing
django-stubs = "^1.16.0"


[tool.poetry.scripts]
publish = "scripts.publish:publish"

[build-system]
build-backend = "poetry.core.masonry.api"
requires      = ["poetry-core>=1.0.0"]
