[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "colinker"
version = "0.2.0"
description = "COCOON linker"
readme = "README.rst"
authors = [
  {name = "Juan Manuel Mauricio", email = "jmmauricio@us.es"}
]
maintainers = [
  {name = "Juan Manuel Mauricio", email = "jmmauricio@us.es"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
]

[project.urls]

bugs = "https://github.com/jmmauricio/colinker/issues"
changelog = "https://github.com/jmmauricio/colinker/blob/master/changelog.md"
homepage = "https://github.com/jmmauricio/colinker"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

