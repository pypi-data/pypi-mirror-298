[package]
name = "ptarslib"
version = "0.0.2"
authors = ["0x26res <0x26res@gmail.net>"]
edition = "2021"
description = "Fast python conversion from protobuf to arrow using rust"
homepage = "https://github.com/0x26res/ptars"
repository = "https://github.com/0x26res/ptars"
readme = "README.md"
license = "Apache-2.0"

[package.metadata.release]
publish = false # handled by GitHub Actions
push = true


[package.metadata.maturin]
name = "ptars._lib"


[lib]
crate-type = ["cdylib"]
name = "ptars"

[dependencies]
pyo3 = { version = "0.22.3" }
arrow = { version = "53.0.0", features = ["pyarrow"] }
arrow-array = { version = "53.0.0" }
arrow-schema = { version = "53.0.0" }
protobuf = { version = "3.5.1" }
chrono = { version = "0.4.38" }

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
