[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "textx-lang-json"
authors = [
    {name = "Jean-FranÃ§ois Baget", email = "baget@lirmm.fr"}
]
description = "A textX implementation of JSON."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["one", "two"]
license = {text = "MIT AND (Apache-2.0 OR BSD-2-clause)"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "textx"
]
dynamic = ["version"]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["textxjson"]

[tool.setuptools.package-data]
"*" = ["grammar/*.tx"]

[tool.setuptools.dynamic]
version = {attr = "textxjson.__VERSION__"}

[project.entry-points.textx_languages]
    json = "textxjson:textxjson_lang"






