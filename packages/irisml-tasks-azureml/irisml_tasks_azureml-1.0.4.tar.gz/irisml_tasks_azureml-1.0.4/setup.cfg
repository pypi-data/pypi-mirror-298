[metadata]
name = irisml-tasks-azureml
version = 1.0.4
url = https://github.com/microsoft/irisml-tasks-azureml
description = Utility tools to use IrisML on AzureML
long_description = file: README.md
long_description_content_type = text/markdown
author = irisdev
license = MIT

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	azure-ai-ml<2
	azure-identity<2
	irisml

[options.entry_points]
console_scripts = 
	irisml_run_aml = irisml.commands.run_aml:main
	irisml_cancel_aml = irisml.commands.cancel_aml:main

[options.packages.find]
exclude = 
	test*

[flake8]
max-line-length = 200
exclude = 
	*venv

[egg_info]
tag_build = 
tag_date = 0

