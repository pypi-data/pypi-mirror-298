[metadata]
name = idev-steganopy
version = 1.4.1
author = IrtsaDevelopment
author_email = irtsa.development@gmail.com
description = A python script for hiding text into images (steganography).
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/IrtsaDevelopment/Steganopy
project_urls = 
	Bug Tracker = https://github.com/IrtsaDevelopment/Steganopy/issues
	repository = https://github.com/IrtsaDevelopment/Steganopy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= idev-steganopy
packages = find:
python_requires = >=3.6
install_requires = 
	idev-pytermcolor
	pillow

[options.packages.find]
where = idev-steganopy

[options.entry_points]
console_scripts = 
	steganopy = Steganopy:run

[egg_info]
tag_build = 
tag_date = 0

