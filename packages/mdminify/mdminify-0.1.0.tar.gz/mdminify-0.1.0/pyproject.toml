[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mdminify"
dynamic = ["version"]
description = "Minifying and restoring markdown files by stripping unnecessary elements and reformatting content"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Aleksandr Kadykov", email = "dev@kadykov.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
]

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-cov",
]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings-python",
]
dev = [
  "ipykernel",
  "pre-commit",
  "hatch",
  "mdminify[tests, docs]",
]

[project.urls]
Documentation = "https://kadykov.github.io/mdminify"
Issues = "https://github.com/kadykov/mdminify/issues"
Source = "https://github.com/kadykov/mdminify"

[project.scripts]
mdminify = "mdminify.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mdminify tests}"

[tool.hatch.envs.hatch-static-analysis]
config-path = "ruff_defaults.toml"

[tool.ruff]
extend = "ruff_defaults.toml"

[tool.coverage.run]
source_pkgs = ["mdminify", "tests"]
branch = true
parallel = true
omit = [
  "src/mdminify/__about__.py",
]

[tool.coverage.paths]
mdminify = ["src/mdminify", "*/mdminify/src/mdminify"]
tests = ["tests", "*/mdminify/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
show_missing = true
