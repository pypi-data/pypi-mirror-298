[metadata]
name = confed
version = 0.9
author = Bernd Wechner
author_email = bwechner@yahoo.com
description = A tool for programmatic editing of configuration files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bernd-wechner/confed
project_urls = 
	Bug Tracker = https://github.com/bernd-wechner/confed/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Freely Distributable
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: System Administrators
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.8
install_requires = 
	pyparsing==3.1.2
scripts = 
	src/confed

[options.data_files]
share/man/man1 = 
	man/confed.1

[egg_info]
tag_build = 
tag_date = 0

