[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf2index"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "Philipp Herkert" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "torch",
  "torchvision",
  "torchaudio",
  "typer",
  "pypdfium2",
  "keybert",
]

[project.urls]
Documentation = "https://gitlab.com/philipp.herkert/pdf2index"
Issues = "https://gitlab.com/philipp.herkert/pdf2index/-/issues"
Source = "https://gitlab.com/philipp.herkert/pdf2index"

[project.scripts]
pdf2index = "pdf2index:app"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/pdf2index/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=7.6",
  "pytest",
]

[tool.hatch.envs.default.env-vars]
PIP_EXTRA_INDEX_URL = "https://download.pytorch.org/whl/rocm6.1"

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.12", "3.13", "3.14"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=24.8.0",
  "mypy>=1.11.2",
  "ruff>=0.6.8",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:src/pdf2index tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py312"]
line-length = 120

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = [
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
]

[tool.ruff.lint.isort]
known-first-party = ["pdf2index"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["pdf2index", "tests"]
branch = true
parallel = true
omit = [
  "src/pdf2index/__about__.py",
]

[tool.coverage.paths]
pdf2index = ["src/pdf2index", "*/pdf2index/src/pdf2index"]
tests = ["tests", "*/pdf2index/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
