[tool.poetry]
name = "ai-team-shared"
version = "0.4.1"
description = "AI-Team Shared package including models and utilities"
authors = ["Martin Jiang <mj@martianmobile.com>"]
license = "MIT"
homepage = "https://martianmobile.com"
# Does not have repo yet
#repository = "https://github.com/martianmobile/ai-team-shared"
keywords = ["ai", "machine-learning", "auto-coding", "project-management"]
packages = [
    { include = "models" },
]

[tool.poetry.dependencies]
python = "^3.9.16"
pydantic = "^2.8.2"
sqlalchemy = "^2.0.29"
pydantic-settings = "^2.4.0"

[tool.poetry.group.dev.dependencies]
mypy = "1.10.1"
pre-commit = "^3.7.1"
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["ai_team_shared/"]

ignore_missing_imports = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
disallow_untyped_defs = true

plugins = [
    "pydantic.mypy"
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
