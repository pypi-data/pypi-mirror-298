[tool.poetry]
name = "radis-client"
version = "0.4.3"
description = "RADIS client library to connect to a RADIS server."
authors = ["Kai Schlamp <kai.schlamp@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{ include = "radis_client" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
adit-radis-shared = { git = "https://github.com/openradx/adit-radis-shared.git", rev = "v0.6.8", python = ">=3.12,<4.0" }
invoke = "^2.2.0"
ipykernel = "^6.29.0"
ipython = "^8.21.0"
pyright = "^1.1.349"
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-django = "^4.8.0"
pytest-env = "^1.1.3"
pytest-mock = "^3.14.0"
python-dotenv = "^1.0.1"
radis = { git = "https://github.com/openradx/radis.git" }
ruff = "^0.6.5"

[tool.ruff]
line-length = 100
lint.select = ["E", "F", "I", "DJ"]

[tool.pyright]
ignore = ["**/*.ipynb"]
typeCheckingMode = "basic"
reportUnnecessaryTypeIgnoreComment = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "radis.settings.production"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["tests"]
env = [
    "DJANGO_SECRET_KEY=fs)r&^0)roil9xn85+1dnbsepu&es&!d+i5@lepfhc+*v_3=8%",
    "DJANGO_ALLOWED_HOSTS=localhost",
    "DJANGO_EMAIL_HOST=localhost",
    "DATABASE_URL=psql://postgres:postgres@localhost:5432/postgres",
    "POSTGRES_PASSWORD=postgres",
]
log_cli = 0
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = ["integration: mark a test as an integration test."]
filterwarnings = [
    "ignore:'cgi' is deprecated:DeprecationWarning",
    "ignore:.*No directory at.*staticfiles.*:UserWarning",
]

[tool.coverage.run]
branch = true
source = ["radis_client"]

[tool.coverage.report]
skip_empty = true
show_missing = true

[tool.poetry-dynamic-versioning]
enable = false
pattern = '(?P<base>\d+(\.\d+)*)([-._]?((?P<stage>[a-zA-Z]+)[-._]?(?P<revision>\d+)?))?$'

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
