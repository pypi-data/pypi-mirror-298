[project]
name = "logsift"
version = "1.1.1"
authors = [{ name = "hamolicious", email = "hamolicious@hamolicious.net" }]
description = "Quickly filter your logs from any command"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohappyeyeballs==2.4.0",
    "aiohttp==3.10.5",
    "aiohttp-jinja2==1.6",
    "aiosignal==1.3.1",
    "attrs==24.2.0",
    "click==8.1.7",
    "frozenlist==1.4.1",
    "idna==3.10",
    "Jinja2==3.1.4",
    "linkify-it-py==2.0.3",
    "markdown-it-py==3.0.0",
    "MarkupSafe==2.1.5",
    "mdit-py-plugins==0.4.2",
    "mdurl==0.1.2",
    "msgpack==1.1.0",
    "multidict==6.1.0",
    "platformdirs==4.3.6",
    "Pygments==2.18.0",
    "rich==13.8.1",
    "textual==0.79.1",
    "textual-dev==1.6.1",
    "textual-serve==1.1.1",
    "typing_extensions==4.12.2",
    "uc-micro-py==1.0.3",
    "yarl==1.11.1",
    "python-dateutil==2.9.0.post0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hamolicious/LogSift"
Issues = "https://github.com/hamolicious/LogSift/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/logsift"]
