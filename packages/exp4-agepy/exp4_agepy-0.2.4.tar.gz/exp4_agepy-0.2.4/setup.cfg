[metadata]
name = exp4-agepy
version = attr: agepy.__version__
author = Adrian Peter Krone
author_email = adrian.krone@physik.uni-kassel.de
description = Python package of Arbeitsgruppe Ehresmann
long_description = file: README.rst
long_description_content_type = text/x-rst
license = "MIT"
license_files = file: LICENSE
project_urls = 
	docs=https://exp4-agepy.readthedocs.io/en/latest/,
	GitHub=https://github.com/exp4-age/agepy
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	matplotlib >= 3.7
	numpy >= 1.21
	scipy >= 1.11
	h5py
	pandas

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

