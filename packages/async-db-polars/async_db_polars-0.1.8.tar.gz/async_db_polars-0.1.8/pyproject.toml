[project]
name = "async-db-polars"
version = "0.1.8"
description = "High level DB abstraction that uses polars to represent tables in memory."
authors = [{ name = "WolfEYc", email = "wolfeycode@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["polars", "asyncpg"]

[tool.uv]
dev-dependencies = ["ruff", "python-dotenv", "ipykernel"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
