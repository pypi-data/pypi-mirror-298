[metadata]
name = airless-google-cloud-bigquery
version = 0.0.3

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	unidecode==1.3.4
	google-cloud-bigquery>=3.25.0
	google-cloud-bigquery<4.0.0
	airless-google-cloud-core>=0.0.2.dev1
	airless-google-cloud-core<0.1.0
	airless-google-cloud-storage>=0.0.1.dev2
	airless-google-cloud-storage<0.1.0

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

