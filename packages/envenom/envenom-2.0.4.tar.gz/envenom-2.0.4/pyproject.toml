[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "envenom"
description = "An elegant application configurator for the more civilized age"
version = "2.0.4"
license = "GPL-3.0-or-later"
authors = ["Artur Ciesielski <artur.ciesielski@gmail.com>"]
readme = "README.md"
homepage = "https://gitlab.com/arcanery/python/envenom"
repository = "https://gitlab.com/arcanery/python/envenom"
documentation = "https://arcanery.gitlab.io/python/envenom/"
keywords = ["env", "environment", "config", "configuration"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"


[tool.poetry.group.lint.dependencies]
pre-commit = "^3.8.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-lazy-fixtures = "^1.1.1"
coverage = "^7.6.1"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.38"
mkdocstrings-python = "^1.11.1"


[tool.isort]
profile = "black"


[tool.flake8]
max-line-length = 88


[tool.pyright]
typeCheckingMode = "strict"
exclude = [ "src/*/examples/*" ]


[tool.bandit]
exclude_dirs = [ "tests" ]


[tool.coverage.run]
branch = true
include = [ "src/*" ]
omit = [ "src/*/examples/*" ]


[tool.coverage.report]
exclude_also = [
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    # Don't complain if tests don't hit defensive assertion code:
    "raise NotImplementedError",
]
