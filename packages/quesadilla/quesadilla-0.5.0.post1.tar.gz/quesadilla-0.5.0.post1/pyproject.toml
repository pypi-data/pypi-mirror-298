[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "quesadilla"
description = "An elegant background task queue for the more civilized age"
version = "0.5.0.post1"
license = "GPL-3.0-or-later"
authors = [
    "Artur Ciesielski <artur.ciesielski@gmail.com>",
]
readme = "README.md"
homepage = "https://gitlab.com/arcanery/python/quesadilla/quesadilla"
repository = "https://gitlab.com/arcanery/python/quesadilla/quesadilla"
documentation = "https://arcanery.gitlab.io/python/quesadilla/quesadilla/"
keywords = ["job", "task", "queue", "async", "actor"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [
    { include = "quesadilla", from = "src" }
]


[tool.poetry.dependencies]
python = "^3.12"
quesadilla-cli = "^0.5.0"
quesadilla-core = "^0.5.0"
quesadilla-examples = { version = "^0.5.0", optional = true, extras = [ "cli" ] }
quesadilla-runners = { version = "^0.5.0", extras = [ "cli" ] }


[tool.poetry.extras]
examples = ["quesadilla-examples"]


[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"
quesadilla-cli = { path = "./modules/quesadilla-cli", develop = true }
quesadilla-core = { path = "./modules/quesadilla-core", develop = true }
quesadilla-examples = { path = "./modules/quesadilla-examples", optional = true, extras = [ "cli" ], develop = true }
quesadilla-runners = { path = "./modules/quesadilla-runners", develop = true, extras = [ "cli" ] }


[tool.poetry.group.lint.dependencies]
pre-commit = "^3.8.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-lazy-fixtures = "^1.1.1"
coverage = "^7.6.1"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.38"
mkdocstrings-python = "^1.11.1"


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
markers = [
    "slow: long-running tests spawning multiple threads and processes",
]


[tool.isort]
profile = "black"


[tool.flake8]
max-line-length = 88


[tool.pyright]
typeCheckingMode = "strict"


[tool.coverage.run]
branch = true
include = [ "src/*", 'modules/quesadilla-*/src/*' ]
omit = [ "src/*/examples/*", "modules/quesadilla-*/src/*/examples/*" ]


[tool.coverage.report]
exclude_also = [
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    # Don't complain if tests don't hit defensive assertion code:
    "raise NotImplementedError",
]


[tool.bandit]
exclude_dirs = [ "src/quesadilla/examples", "modules/quesadilla-*/src/quesadilla/examples", "tests" ]
