[tool.poetry]
name = "zulip-exporter"
version = "0.0.3"
description = "A Zulip exporter for Prometheus"
authors = ["Mikke Schir√©n <mikke.schiren@digitalist.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "zulip-exporter"}]

[tool.poetry.dependencies]
python = "^3.12"
certifi = "2024.8.30"
cffi = "1.17.1"
chardet = "5.2.0"
cryptography = "43.0.1"
distro = "1.9.0"
idna = "3.10"
matrix-client = "0.4.0"
prometheus-client = "0.21.0"
pycparser = "2.22"
pyOpenSSL = "24.2.1"
requests = "2.32.3"
six = "1.16.0"
urllib3 = "1.26.20"
zulip = "0.9.0"

[tool.poetry.scripts]
zulip-exporter = "zulip-expoter:zulip-exporter__main__"


