[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "singlecell-cookbook"
version = "0.1.1"
description = "Collection of tools for single-cell data analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anndata",
    "ipywidgets",
    "numpy<2.0",
    "pandas",
    "plotly",
    "scanpy",
    "scikit-learn",
    "scipy",
]

[project.optional-dependencies]
rpy2 = [
    "anndata2ri",
    "rpy2"
]

[tool.hatch.build.targets.wheel]
packages = ["src/singlecell_cookbook"]
