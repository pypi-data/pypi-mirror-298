
[project]
name = "cache_return"
version = "0.0.1"
authors = [
  { name="Cody Xiaozhan Yang", email="xiaozhan.yang@icloud.com" },
]
description = "A library providing a decorator wrapper for adding the caching mechanism to functions."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

