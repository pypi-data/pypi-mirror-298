
[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "cache_return"
dynamic = ["version"]
authors = [
  { name="Cody Xiaozhan Yang", email="xiaozhan.yang@icloud.com" },
]
description = "A library providing a decorator wrapper for adding the caching mechanism to functions."
keywords = ["cache", "return", "result", "debug"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}


