{% extends 'common/base.html' %}

{% block head %}
<link href="{{ url_for('static', path='/other/css/error.css') }}" rel="stylesheet"/>
<title>500</title>
{% endblock %}


{% block body %}
<div class="content">
  <img src="{{ url_for('static', path='/images/500.svg') }}" alt="">
  <div class="content-r">
    <h1>500</h1>
    <p>抱歉，服务器出错了</p>
    <div class="layui-btn-container">
      <button class="layui-btn" active="back-home">返回首页</button>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
  layui.use(function () {
    let util = layui.util;
    // 触发事件
    util.on('active', {
      'back-home': function () {
        window.location.href = "{{ url_for('index') }}";
      },
    });
  });
</script>
{% endblock %}
