[metadata]
name = injury-summary-generator
version = attr: generate_summary_of_injuries._metadata.__version__
author = Eduard Izgorodin
author_email = edizgorodin@gmail.com
description = A tool to generate summaries of injuries from PDF medical records
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/izgorodin/generate_summary_of_injuries
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = medical, pdf, summary, injury, demand-letter
project_urls = 
	Bug Reports = https://github.com/izgorodin/generate_summary_of_injuries/issues
	Source = https://github.com/izgorodin/generate_summary_of_injuries

[options]
packages = find:
package_dir = 
	= .
python_requires = >=3.6
install_requires = 
	reportlab
	spacy
	nltk
	python-dateutil
	pypdf
	dateparser
	fuzzywuzzy

[options.packages.find]
where = .

[options.package_data]
generate_summary_of_injuries = data/*.csv

[options.entry_points]
console_scripts = 
	injury-summary-generator = generate_summary_of_injuries.main:main

[egg_info]
tag_build = 
tag_date = 0

