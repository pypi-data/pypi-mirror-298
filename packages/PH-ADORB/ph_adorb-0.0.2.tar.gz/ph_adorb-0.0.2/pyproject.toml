[project]
name = "PH-ADORB"
version = "0.0.2"
description = "Calculate the ADORB cost for a Passive House building."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Ed May", email = "phtools@bldgtyp.com" }]
maintainers = [{ name = "Ed May", email = "phtools@bldgtyp.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "PHIUS",
    "Honeybee",
    "Passive House",
    "Honeybee-Energy",
    "Building Retrofit",
    "ADORB",
    "Carbon",
    "CO2",
]
dependencies = [
    "honeybee-energy==1.109.1",
    "pandas==2.2.3",
    "ph-units==1.5.13",
    "rich==13.8.1",
]
[project.optional-dependencies]
dev = ["black", "isort", "pytest", "coverage"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
homepage = "https://www.passivehousetools.com/"
repository = "https://github.com/PH-Tools/PH_ADORB/tree/main"


[tool.coverage.run]
command_line = "-m pytest tests"
source = ["ph_adorb"]
branch = true
cover_pylib = false
omit = ["*/__init__.py", "*.venv/*", "*.venv_mbair/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.coverage.html]
directory = "_coverage_html"

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    'ignore:function ham\(\) is deprecated:DeprecationWarning',
]

[tool.black]
line-length = 120
