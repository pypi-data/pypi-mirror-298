[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["datafuncs"]
package-dir = { "" = "datafuncs/src" }

[project]
name = "datafuncs"
version = "0.3.4"
authors = [
    { name = "Fraser Woodward", email = "woodwardfraser1@gmail.com" },
    { name = "Liam Leonard", email = "liamleonard@outlook.ie" }
]
description = "Functions for Data Processing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Liam-Leonard/Data-Funcs"
Bug_Tracker = "https://github.com/Liam-Leonard/Data-Funcs/issues"
pipy = "https://pypi.org/project/datafuncs/"

[tool.hatch.build.targets.wheel]
packages = ["datafuncs"]
package-dir = "src"
