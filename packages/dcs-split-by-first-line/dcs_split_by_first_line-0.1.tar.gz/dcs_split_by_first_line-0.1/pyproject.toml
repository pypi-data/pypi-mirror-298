[tool.poetry]
name = "dcs-split-by-first-line"
version = "0.1"
description = "DCS - the most advanced admin editable setting"
authors = ["oduvan <a.lyabah@checkio.org>"]
keywords = ["Django", "settings"]
homepage = "https://github.com/oduvan/dcs-split-by-first-line"
repository = "https://github.com/oduvan/dcs-split-by-first-line"
readme = "README.md"
classifiers = [
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
license = "MIT"
packages = [{include = "dcs_split_by_first_line"}]

[tool.poetry.dependencies]
python = ">=3.8"
django = ">=3.2"
django-content-settings = ">=0.21"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-mock = "^3.12.0"
pytest-django = "^4.7.0"
django-webtest = "^1.9.11"
pytest-cov = "^4.1.0"
nox = "^2023.4.22"


[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
