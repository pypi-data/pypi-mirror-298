[metadata]
name = airless-google-secret-manager
version = 0.0.0

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	google-cloud-aiplatform>=1.66.0
	google-cloud-aiplatform<2.0.0
	airless-core>=0.1.0.dev4

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

