[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jtml-compile"
version = "0.0.1"
authors = [
  { name="NEON VORTICES J. HOLDINGS UNIPESSOAL LDA., Portugal", email="joao@j4.computer" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]

Homepage = "https://github.com/mrjohnnyrocha-j/jtml"
Issues = "https://github.com/mrjohnnyrocha-j/jtml/issues"
