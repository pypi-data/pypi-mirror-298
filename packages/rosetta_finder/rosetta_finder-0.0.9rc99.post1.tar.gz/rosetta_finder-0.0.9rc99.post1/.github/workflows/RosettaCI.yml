name: Test with Rosetta

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/RosettaCI.yml' # monitor the main workflow script.
      - 'src/rosetta_finder/app/*'
      - 'tests/cases/*'

    branches:
        - main

env:
  conda_env: PROSS
  ROSETTA_BIN: /usr/local/bin/
  GITHUB_ROSETTA_TEST: 'YES'

jobs:
  RosettaTests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    env:
      OS: ${{ matrix.os }}

    container:
      image: rosettacommons/rosetta:mpi


    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup rosetta_finder on ${{ matrix.os }}
        run: |
          pip install '.[test,wrapper]' -U

      - name: Run test cases
        run: |
            pytest tests/ -m 'integration'

      - name: Convert coverage report to XML for codecov
        run: |
          coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
