name: Test with Rosetta

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/RosettaCI.yml' # monitor the main workflow script.
      - 'src/rosetta_finder/app/*'
      - 'tests/cases/*'

    branches:
        - main

env:
  conda_env: PROSS
  ROSETTA_BIN: /usr/local/bin/
  GITHUB_ROSETTA_TEST: 'YES'

jobs:
  RosettaTests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          # - "3.9"
          # - "3.10"
          - "3.11"

    runs-on: ${{ matrix.os }}

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    container:
      image: rosettacommons/rosetta:mpi


    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Conda on ${{ matrix.os }}
        uses: conda-incubator/setup-miniconda@v3
        with:
            auto-update-conda: false
            activate-environment: ${{ env.conda_env }}
            auto-activate-base: false
            python-version: ${{ matrix.python-version }}

      - name: Setup rosetta_finder on ${{ matrix.os }} - py${{ matrix.python-version }}
        run: |
          pip install '.[test,wrapper]' -U

      - name: Run test cases
        run: |
            pytest tests/ -m 'integration'
