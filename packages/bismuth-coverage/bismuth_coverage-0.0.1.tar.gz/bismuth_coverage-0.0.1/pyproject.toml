[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bismuth-coverage"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Nick Gregory", email = "computerfreak97@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "coverage>=7.0.0",
]

[project.urls]
Documentation = "https://github.com/BismuthCloud/bismuth-coverage#readme"
Issues = "https://github.com/BismuthCloud/bismuth-coverage/issues"
Source = "https://github.com/BismuthCloud/bismuth-coverage"

[tool.hatch.version]
path = "src/bismuth_coverage/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/bismuth_coverage tests}"

[tool.coverage.run]
source_pkgs = ["bismuth_coverage", "tests"]
branch = true
parallel = true
omit = [
  "src/bismuth_coverage/__about__.py",
]

[tool.coverage.paths]
bismuth_coverage = ["src/bismuth_coverage", "*/bismuth-coverage/src/bismuth_coverage"]
tests = ["tests", "*/bismuth-coverage/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
