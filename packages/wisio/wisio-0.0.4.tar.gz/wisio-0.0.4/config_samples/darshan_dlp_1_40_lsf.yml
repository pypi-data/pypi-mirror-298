checkpoint: false
cluster:
  cluster_type: "lsf"
  debug: false
  job_directives_skip:
    - "-n"
    - "-R"
    - "-M"
    - "-P"
    - "-W 00:30"
  job_extra_directives:
    - "-nnodes 1"
    - "-G asccasc"
    - "-q pdebug"
    - "-W 120"
    - "-o .wisio/darshan_dlp_1_40_lsf/worker_logs/%J.log"
    - "-e .wisio/darshan_dlp_1_40_lsf/worker_logs/%J.log"
  local_dir: "/var/tmp/wisio/darshan_dlp_1_40_lsf"
  memory: 1600
  n_threads_per_worker: 16
  n_workers: 8
  use_stdin: true
debug: true
metrics:
  - "time"
trace_path: "/p/gpfs1/iopp/wisio_logs/darshan_dlp_overhead_1_40/overhead.darshan"
view_types:
  - "time_range"
  - "proc_name"
  - "file_name"
working_dir: ".wisio/darshan_dlp_1_40_lsf"
