type: recorder
bottleneck_dir: "/p/gpfs1/iopp/wisio_logs/_bottlenecks/genome_20240325_s45_proc_name"
checkpoint: true
checkpoint_dir: "/p/gpfs1/iopp/wisio_logs/_checkpoints/recorder_genome_pegasus_32"
cluster:
  cluster_type: "lsf"
  debug: false
  job_directives_skip:
    - "-n"
    - "-R"
    - "-M"
    - "-P"
    - "-W 00:30"
  job_extra_directives:
    - "-nnodes 1"
    - "-G asccasc"
    - "-q pbatch"
    - "-W 120"
    - "-o .wisio/recorder_genome_pegasus_32_lsf/worker_logs/%J.log"
    - "-e .wisio/recorder_genome_pegasus_32_lsf/worker_logs/%J.log"
  local_dir: "/var/tmp/wisio/recorder_genome_lsf"
  memory: 3200
  n_threads_per_worker: 16
  n_workers: 16
  use_stdin: true
debug: true
exclude_characteristics:
  - app_count
  - complexity
  - file_count
  - io_time
  - node_count
  - read_xfer_size
  - time_period
  - write_xfer_size
logical_view_types: true
metrics:
  - "iops"
output:
  compact: true
  group_behavior: false
  max_bottlenecks: 2
  name: "1000 Genomes"
  root_only: true
  show_characteristics: false
  # show_debug: true
  show_header: false
  type: console
  view_names:
    - proc_name.app_name
slope_threshold: 45
trace_path: "/p/gpfs1/iopp/wisio_logs/recorder_genome_pegasus_32/_parquet"
view_types:
  # - "time_range"
  - "proc_name"
  # - "file_name"
working_dir: ".wisio/recorder_genome_pegasus_32_lsf"
