module = "src"
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "task_5_syrkin"
version = "0.0.6"
authors = [{ name = "Andrii Syrkin", email = "avvaan1981@gmail.com" }]
readme = "README.md"
description = "Application counts the unique symbols in a string or file."
requires-python = '>=3.12'
license = { file = "LICENSE" }
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "pytest>=8.3.2",
    "coverage>=7.6.1",
    "parameterized>=0.9.0",
    "argparse>=1.4.0",
    "setuptools>=75.1.0"
]

[project.urls]
Home = "https://git.foxminded.ua/andrii-syrkin-py_ment/task_5.git"
[tool.flit.sdist]
include = [
    "src/task_5_syrkin/__init__.py",
    "src/**",
    "README.md",
    "LICENSE",
    "flake8",
    "requirements.txt"
    ]
