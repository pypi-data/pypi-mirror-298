[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yandex_bot"
version = "0.0.1"
authors = [
  { name="Ivan Utkin", email="ivanutkin2001@gmail.com" },
]
description = "Async bot package fot yandex messenger"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]