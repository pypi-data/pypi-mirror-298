[project]
name = "bdmc"
version = "0.2.6.1"
description = "An api wrapper lib designed for the uptech BDMC divers"
authors = [
    { name = "Whth", email = "88489697+Whth@users.noreply.github.com" },
]
dependencies = [
    "pyserial>=3.5",
    "coloredlogs>=15.0.1",
    "pydantic>=2.8.0",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
perf = [
    "pytest>=8.1.1",
    "viztracer>=0.16.2",
]
