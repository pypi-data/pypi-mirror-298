[metadata]
name = airless-google-cloud-core
version = 0.0.2

[options]
python_requires = >=3.9
packages = find_namespace:
install_requires = 
	google-cloud-pubsub>=2.13.11
	google-cloud-pubsub<3.0.0
	airless-core>=0.1.1.dev6
	airless-core<0.2.0

[options.packages.find]
include = airless*

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

