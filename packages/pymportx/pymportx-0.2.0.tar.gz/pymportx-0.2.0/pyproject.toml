[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymportx"
version = "0.2.0"
description = "Pymportx is a Python package designed for fast gene count estimation using transcript quantification files generated by pseudoalignment or quasi-mapping tools. It is a Python adaptation of the widely-used Tximport R package from Bioconductor."
readme = "README.md"
authors = [
    {name = "Sanchez-Arevalo Lobo, V. J.", email = "victor.sanchezarevalo@ufv.es"},
    {name = " Bote-Curiel, L.", email = "luis.bote@urjc.es"},
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["bioinformatics", "gene expression", "transcript quantification", "pseudoalignment"]
dependencies = [
    "numpy>=1.18.0",
    "pandas>=1.0.0",
    "h5py>=3.1.0",
    "anndata>=0.7.5",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/victorsanchezarevalo/Pymportx"
"Bug Tracker" = "https://github.com/victorsanchezarevalo/Pymportx/issues"

[tool.setuptools]
packages = ["pymportx"]
