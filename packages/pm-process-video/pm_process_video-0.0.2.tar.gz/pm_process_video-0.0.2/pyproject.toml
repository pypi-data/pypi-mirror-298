[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "pm-process-video"
description = 'Process Python Morsels screencast file for publication'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Trey Hunner", email = "trey@pythonmorsels.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["dependencies", "version"]

[project.urls]
Documentation = "https://github.com/TruthfulTechnology/pm-process-video#readme"
Issues = "https://github.com/TruthfulTechnology/pm-process-video/issues"
Source = "https://github.com/TruthfulTechnology/pm-process-video"

[project.scripts]
process_video = "pm.process_video.__main__:main"

[tool.hatch.version]
path = "pm/process_video/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["pm"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=pm/process_video --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "pm/process_video/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
